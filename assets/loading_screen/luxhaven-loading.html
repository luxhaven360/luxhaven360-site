<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(2rem);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-1rem) translateX(0.5rem); }
            50% { transform: translateY(-0.5rem) translateX(-0.5rem); }
            75% { transform: translateY(-1.5rem) translateX(0.25rem); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background gradient effect */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(26, 26, 26, 0.8) 0%, #0a0a0a 100%);
            z-index: 0;
        }

        /* Floating geometric shapes */
        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            border: 1px solid #fafafa;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            border: 1px solid #fafafa;
            border-radius: 50%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            border: 1px solid #fafafa;
            transform: rotate(45deg);
            animation-delay: 6s;
        }

        /* Main container */
        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        /* Logo/Brand */
        .brand {
            margin-bottom: 4rem;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            max-width: 300px; /* Regola in base alle dimensioni del logo */
            height: auto;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fafafa, transparent);
        }

        .tagline {
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            color: #a1a1aa;
            text-transform: uppercase;
            margin-top: 1.5rem;
        }

        /* Loading animation */
        .loader-wrapper {
            margin: 3rem 0;
            animation: slideUp 1s 0.3s both;
        }

        .loader-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            border-top-color: #fafafa;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        .ring:nth-child(2) {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-top-color: #a1a1aa;
            animation-duration: 3s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: #71717a;
            animation-duration: 4s;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #fafafa 50%, 
                transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Loading text */
        .loading-text {
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            color: #a1a1aa;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        /* Subtitle */
        .subtitle {
            margin-top: 2rem;
            font-size: 0.8125rem;
            color: #71717a;
            letter-spacing: 0.1em;
            font-style: italic;
            animation: slideUp 1s 0.6s both;
        }

        /* Elegant divider */
        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 2rem auto;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.75rem;
            }

            .loader-ring {
                width: 80px;
                height: 80px;
            }

            .loading-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="loading-container">
        <div class="brand">
           <img src="assets/logo-azienda.png" alt="LuxHaven360" class="logo">
           <div class="tagline">Curating Excellence</div>
        </div>

        <div class="loader-wrapper">
            <div class="loader-ring">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="loading-text">Caricamento</div>
        </div>

        <div class="divider"></div>

        <div class="subtitle">
            Un'esperienza straordinaria ti attende
        </div>
    </div>

    <script>
        // Simulate loading and redirect after 3 seconds
        setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            setTimeout(() => {
                // window.location.href = '/home'; // Redirect to main page
                console.log('Loading complete - redirect to home');
            }, 500);
        }, 3000);
    </script>
</body>
</html>
