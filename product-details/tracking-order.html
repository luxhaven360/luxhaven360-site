<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.8);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.8s both;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.5);
        }

        .order-number {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .order-status {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .status-confirmed {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-preparing {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.2);
        }

        .status-shipped {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-delivered {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.875rem;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 500;
        }

        /* Timeline */
        .timeline {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            position: relative;
            margin-bottom: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 2rem;
            left: 12.5%;
            right: 12.5%;
            height: 2px;
            background: linear-gradient(90deg, #10b981 0%, #10b981 var(--progress-percent, 0%), rgba(39, 39, 42, 0.5) var(--progress-percent, 0%), rgba(39, 39, 42, 0.5) 100%);
        }

        .timeline-step {
            text-align: center;
            position: relative;
        }

        .timeline-dot {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .timeline-step.completed .timeline-dot {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
        }

        .timeline-step.active .timeline-dot {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            animation: pulse 2s infinite;
        }

        .timeline-step.pending .timeline-dot {
            background: rgba(39, 39, 42, 0.5);
            border: 2px solid rgba(39, 39, 42, 0.8);
        }

        .timeline-label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .timeline-date {
            font-size: 0.75rem;
            color: #a1a1aa;
        }

        /* Order Items */
        .order-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }

        .item-image {
            aspect-ratio: 3/4;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .item-name {
            font-weight: 500;
        }

        .item-variant {
            font-size: 0.875rem;
            color: #a1a1aa;
        }

        .item-price {
            font-size: 1.125rem;
            font-weight: 500;
        }

        /* Totals */
        .order-totals {
            padding-top: 1.5rem;
            border-top: 1px solid rgba(39, 39, 42, 0.5);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            color: #a1a1aa;
        }

        .total-final {
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            font-weight: 300;
        }

        .total-final .total-label {
            color: white;
            font-weight: 500;
        }

        .shipping-note {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-top: 0.5rem;
        }

        /* No Orders */
        .no-orders {
            text-align: center;
            padding: 4rem;
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.8);
            border-radius: 1.5rem;
            animation: fadeIn 0.8s both;
        }

        .no-orders-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .no-orders-text {
            color: #a1a1aa;
        }

        /* CTA Buttons */
        .cta-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .btn {
            padding: 1.25rem 2.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.5);
            color: white;
            border: 1px solid rgba(39, 39, 42, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(39, 39, 42, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Support Section */
        .support-section {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 1.5rem;
        }

        .support-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .support-text {
            color: #a1a1aa;
            margin-bottom: 1.5rem;
        }

        .support-contacts {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .support-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #34d399;
            font-size: 0.9375rem;
        }

        @media (max-width: 1024px) {
            .timeline {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .timeline::before {
                display: none;
            }

            .order-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .section-title {
                font-size: 2.5rem;
            }

            .order-card {
                padding: 1.5rem;
            }

            .item {
                grid-template-columns: 60px 1fr auto;
            }

            .cta-section {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">I Tuoi Ordini</h1>

        <div id="orderList" class="order-list">
            <!-- Orders will be populated dynamically -->
        </div>

        <div id="noOrders" class="no-orders" style="display: none;">
            <h2 class="no-orders-title">Nessun Ordine Recente</h2>
            <p class="no-orders-text">Non hai ordini negli ultimi 30 giorni.</p>
        </div>

        <!-- CTA Buttons -->
        <div class="cta-section">
            <a href="../index.html#shop" class="btn btn-secondary">
                <span>Continua lo Shopping</span>
            </a>
        </div>

        <!-- Support Section -->
        <div class="support-section">
            <h3 class="support-title">Hai bisogno di assistenza?</h3>
            <p class="support-text">Il nostro team Ã¨ sempre a tua disposizione</p>
            <div class="support-contacts">
                <div class="support-item">
                    <span>ðŸ“§</span>
                    <span>support@esempio.com</span>
                </div>
                <div class="support-item">
                    <span>ðŸ“ž</span>
                    <span>+39 02 1234 5678</span>
                </div>
                <div class="support-item">
                    <span>ðŸ’¬</span>
                    <span>Chat dal vivo</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbwgLsltBb7hCJ2riB40mmNlG6JNjn1SX3n8yPiPhz5c8omT5Do7sG72zSDtEG9wWD1c/exec';

        window.addEventListener('load', () => {
            loadOrders();
        });

        async function loadOrders() {
            const email = localStorage.getItem('lh360_user_email');
            if (!email) {
                showNoOrders();
                return;
            }

            const callbackName = 'handleOrdersResponse';
            const script = document.createElement('script');
            script.src = `${webAppUrl}?get_orders=1&email=${encodeURIComponent(email)}&callback=${callbackName}`;
            script.async = true;

            script.onerror = () => {
                console.error('Errore caricamento ordini.');
                showNoOrders();
            };

            document.body.appendChild(script);
        }

        window.handleOrdersResponse = function(response) {
            if (response && !response.error && response.orders && response.orders.length > 0) {
                const orderList = document.getElementById('orderList');
                orderList.innerHTML = '';

                let hasPending = false;
                const now = new Date();
                const thirtyDaysAgo = new Date(now);
                thirtyDaysAgo.setDate(now.getDate() - 30);

                response.orders.forEach(order => {
                    const confirmedDate = new Date(order.status_dates?.confirmed || 0);
                    if (confirmedDate >= thirtyDaysAgo) {
                        const card = createOrderCard(order);
                        orderList.appendChild(card);

                        if (order.current_status !== 'delivered') {
                            hasPending = true;
                        }
                    }
                });

                localStorage.setItem('lh360_has_pending_orders', hasPending ? 'true' : 'false');

                if (orderList.children.length === 0) {
                    showNoOrders();
                }
            } else {
                showNoOrders();
                localStorage.setItem('lh360_has_pending_orders', 'false');
            }
        };

        function showNoOrders() {
            document.getElementById('noOrders').style.display = 'block';
            document.getElementById('orderList').style.display = 'none';
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const header = document.createElement('div');
            header.className = 'order-header';

            const number = document.createElement('span');
            number.className = 'order-number';
            number.textContent = `Ordine #${order.order_id}`;

            const status = document.createElement('span');
            status.className = `order-status status-${order.current_status.toLowerCase()}`;
            status.textContent = order.current_status.charAt(0).toUpperCase() + order.current_status.slice(1);

            header.appendChild(number);
            header.appendChild(status);

            const info = document.createElement('div');
            info.className = 'order-info';

            const deliveryItem = document.createElement('div');
            deliveryItem.className = 'info-item';
            deliveryItem.innerHTML = `<div class="info-label">Consegna Prevista</div><div class="info-value">${order.estimated_delivery || 'Da definire'}</div>`;

            const itemsItem = document.createElement('div');
            itemsItem.className = 'info-item';
            itemsItem.innerHTML = `<div class="info-label">Articoli</div><div class="info-value">${order.items.length}</div>`;

            const totalItem = document.createElement('div');
            totalItem.className = 'info-item';
            totalItem.innerHTML = `<div class="info-label">Totale</div><div class="info-value">â‚¬ ${order.total.toLocaleString('it-IT', {minimumFractionDigits: 2})}</div>`;

            info.appendChild(deliveryItem);
            info.appendChild(itemsItem);
            info.appendChild(totalItem);

            const timeline = createTimeline(order);

            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'order-items';

            order.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <div class="item-image">
                        <img src="${item.image || 'https://via.placeholder.com/150'}" alt="${item.title}">
                    </div>
                    <div class="item-details">
                        <div class="item-name">${item.title} (x${item.qty})</div>
                        <div class="item-variant">${item.variant || ''}</div>
                    </div>
                    <div class="item-price">â‚¬ ${ (item.price * item.qty).toLocaleString('it-IT', {minimumFractionDigits: 2}) }</div>
                `;
                itemsContainer.appendChild(itemDiv);
            });

            const totals = document.createElement('div');
            totals.className = 'order-totals';

            const subtotalRow = document.createElement('div');
            subtotalRow.className = 'total-row';
            subtotalRow.innerHTML = `<span class="total-label">Subtotale</span><span>â‚¬ ${order.subtotal.toLocaleString('it-IT', {minimumFractionDigits: 2})}</span>`;

            const shippingRow = document.createElement('div');
            shippingRow.className = 'total-row';
            shippingRow.innerHTML = `<span class="total-label">Spedizione</span><span>${order.shipping === 0 ? 'Gratuita' : 'â‚¬ ' + order.shipping.toLocaleString('it-IT', {minimumFractionDigits: 2})}</span>`;

            if (order.shipping > 0) {
                const note = document.createElement('div');
                note.className = 'shipping-note';
                note.textContent = 'Include â‚¬ 15,00 di spedizione';
                shippingRow.appendChild(note);
            }

            const totalRow = document.createElement('div');
            totalRow.className = 'total-row total-final';
            totalRow.innerHTML = `<span class="total-label">Totale Pagato</span><span>â‚¬ ${order.total.toLocaleString('it-IT', {minimumFractionDigits: 2})}</span>`;

            totals.appendChild(subtotalRow);
            totals.appendChild(shippingRow);
            totals.appendChild(totalRow);

            card.appendChild(header);
            card.appendChild(info);
            card.appendChild(timeline);
            card.appendChild(itemsContainer);
            card.appendChild(totals);

            return card;
        }

        function createTimeline(order) {
            const timeline = document.createElement('div');
            timeline.className = 'timeline';

            const stepOrder = ['confirmed', 'preparing', 'shipped', 'delivered'];
            const currentIndex = stepOrder.indexOf(order.current_status.toLowerCase());

            const progress = (currentIndex / (stepOrder.length - 1)) * 100;
            timeline.style.setProperty('--progress-percent', `${progress}%`);

            stepOrder.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'timeline-step';
                if (index < currentIndex) stepDiv.classList.add('completed');
                else if (index === currentIndex) stepDiv.classList.add('active');
                else stepDiv.classList.add('pending');

                const dot = document.createElement('div');
                dot.className = 'timeline-dot';
                dot.innerHTML = index < currentIndex ? 'âœ“' : getIcon(step);

                const label = document.createElement('div');
                label.className = 'timeline-label';
                label.textContent = getLabel(step);

                const date = document.createElement('div');
                date.className = 'timeline-date';
                const actualDate = order.status_dates?.[step];
                if (actualDate) {
                    const d = new Date(actualDate);
                    date.textContent = d.toLocaleDateString('it-IT', { day: 'numeric', month: 'short' }) + ', ' + d.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                } else {
                    date.textContent = order.estimated_dates?.[step] || 'Da definire';
                }

                stepDiv.appendChild(dot);
                stepDiv.appendChild(label);
                stepDiv.appendChild(date);
                timeline.appendChild(stepDiv);
            });

            return timeline;
        }

        function getIcon(step) {
            const icons = {
                confirmed: 'âœ“',
                preparing: 'ðŸ“¦',
                shipped: 'ðŸšš',
                delivered: 'ðŸ '
            };
            return icons[step];
        }

        function getLabel(step) {
            const labels = {
                confirmed: 'Confermato',
                preparing: 'In Preparazione',
                shipped: 'Spedito',
                delivered: 'Consegnato'
            };
            return labels[step];
        }
    </script>
</body>
</html>
