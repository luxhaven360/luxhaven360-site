<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.in-transito {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.consegnato {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.in-preparazione,
        .status-badge.confermato {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(24, 24, 27, 0.6);
            color: #fafafa;
            border: 1px solid rgba(39, 39, 42, 0.6);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(24, 24, 27, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a1a1aa;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .order-header {
                flex-direction: column;
                gap: 1rem;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .step {
                flex: 0 0 calc(50% - 1rem);
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LuxHaven360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <p class="subtitle">Ordini degli ultimi 30 giorni</p>
        </div>

        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Caricamento ordini in corso...</p>
        </div>

        <div class="orders-list" id="ordersList" style="display: none;"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h2 class="empty-title">Nessun ordine recente</h2>
            <p class="empty-text">Non hai ordini negli ultimi 30 giorni</p>
            <a href="../index.html#shop" class="btn btn-primary">Inizia a Fare Shopping</a>
        </div>
    </div>

    <script>
        let ordersRendered = false;
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwVqtGTtF7K8emj8WUD-ycfza6HD6NyS1Nn4RzHnmVslLupA7pkfZqXhnK0RSzwe77C/exec';

        const STATE_STEPS = {
            'Confermato': 0,
            'In Preparazione': 1,
            'In Transito': 2,
            'Consegnato': 3
        };

        const STEP_ICONS_ACTIVE = ['üì¶', 'üì¶', 'üöö', 'üè†'];
        const STEP_LABELS = ['Confermato', 'Preparato', 'In Viaggio', 'Consegnato'];

        // *** FIX: Flag per prevenire rendering duplicato ***
        let ordersRendered = false;

        function calculateTimeBasedProgress(orderDate, deliveryDate, currentState) {
            const now = new Date();
            const start = parseItalianDate(orderDate);
            const end = parseItalianDate(deliveryDate);
            const currentStep = STATE_STEPS[currentState] || 0;
            
            if (!start || !end) {
                return (currentStep / 3) * 100;
            }
            
            const totalDuration = end - start;
            const elapsed = now - start;
            
            if (totalDuration <= 0) {
                return (currentStep / 3) * 100;
            }
            
            let rawProgress = (elapsed / totalDuration) * 100;
            
            const milestones = {
                0: 0,
                1: 10,
                2: 30,
                3: 100
            };
            
            const currentMilestone = milestones[currentStep];
            const nextMilestone = milestones[Math.min(currentStep + 1, 3)];
            
            if (rawProgress < currentMilestone) {
                rawProgress = currentMilestone;
            }
            
            if (rawProgress > nextMilestone && currentStep < 3) {
                rawProgress = nextMilestone;
            }
            
            const progressInPhase = (rawProgress - currentMilestone) / (nextMilestone - currentMilestone);
            const smoothProgress = currentMilestone + (progressInPhase * (nextMilestone - currentMilestone));
            
            const finalProgress = Math.max(0, Math.min(100, smoothProgress));
            
            return Math.round(finalProgress * 10) / 10;
        }

        function parseItalianDate(dateStr) {
            if (!dateStr) return null;
            
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            
            const months = {
                'gennaio': 0, 'febbraio': 1, 'marzo': 2, 'aprile': 3,
                'maggio': 4, 'giugno': 5, 'luglio': 6, 'agosto': 7,
                'settembre': 8, 'ottobre': 9, 'novembre': 10, 'dicembre': 11
            };
            
            const match = dateStr.match(/(\d{1,2})\s+(\w+)\s+(\d{4})/);
            if (match) {
                const day = parseInt(match[1]);
                const monthName = match[2].toLowerCase();
                const year = parseInt(match[3]);
                if (months[monthName] !== undefined) {
                    return new Date(year, months[monthName], day);
                }
            }
            
            return null;
        }

        function formatPrice(price) {
            if (typeof price === 'string') {
                if (price.includes('‚Ç¨')) return price;
                const num = parseFloat(price.replace(',', '.'));
                if (!isNaN(num)) {
                    return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(num);
                }
                return price;
            }
            return new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(price);
        }

        function createProgressBar(orderDate, deliveryDate, currentState) {
            const progress = calculateTimeBasedProgress(orderDate, deliveryDate, currentState);
            const currentStep = STATE_STEPS[currentState] || 0;
            
            let stepsHTML = '';
            for (let i = 0; i < 4; i++) {
                const isCompleted = i < currentStep;
                const isActive = i === currentStep;
                const stepClass = isCompleted ? 'completed' : (isActive ? 'active' : '');
                
                let iconToShow;
                if (isCompleted) {
                    iconToShow = '‚úì';
                } else {
                    iconToShow = STEP_ICONS_ACTIVE[i];
                }
                
                stepsHTML += `
                    <div class="step ${stepClass}">
                        <div class="step-icon">${iconToShow}</div>
                        <div class="step-label">${STEP_LABELS[i]}</div>
                    </div>
                `;
            }
            
            return `
                <div class="progress-section">
                    <div class="progress-steps">
                        <div class="progress-line" style="width: ${progress}%;"></div>
                        ${stepsHTML}
                    </div>
                </div>
            `;
        }

        function getActionButtons(state, orderId) {
            const normalizedState = state.toLowerCase().replace(/\s+/g, '-');
            
            if (normalizedState === 'in-transito') {
                return `
                    <button class="btn btn-primary" onclick="alert('Funzionalit√† di tracciamento in arrivo!')">
                        <span>Traccia Spedizione</span>
                        <span>‚Üí</span>
                    </button>
                    <button class="btn btn-secondary" onclick="alert('Dettagli ordine ${orderId}')">Dettagli</button>
                `;
            } else if (normalizedState === 'consegnato') {
                return `
                    <button class="btn btn-primary" onclick="window.location.href='../index.html#shop'">
                        <span>Acquista di Nuovo</span>
                    </button>
                    <button class="btn btn-secondary" onclick="alert('Funzionalit√† recensioni in arrivo!')">Lascia Recensione</button>
                `;
            } else {
                return `
                    <button class="btn btn-primary" onclick="alert('Dettagli ordine ${orderId}')">
                        <span>Dettagli Ordine</span>
                        <span>‚Üí</span>
                    </button>
                    <button class="btn btn-secondary" onclick="alert('Supporto: support@luxhaven360.com')">Contatta Supporto</button>
                `;
            }
        }

        function formatItalianDate(dateStr) {
            if (!dateStr) return '';
            
            let date;
            
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                date = new Date(parts[2], parts[1] - 1, parts[0]);
            } else {
                date = new Date(dateStr);
            }
            
            if (isNaN(date.getTime())) return dateStr;
            
            return date.toLocaleDateString('it-IT', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
        }

        function createOrderCard(order, index) {
            const stateClass = order.stato.toLowerCase().replace(/\s+/g, '-');
            const itemCount = order.products ? order.products.length : 1;
            
            const formattedDate = formatItalianDate(order.data);
            
            let imagesHTML = '';
            if (order.products && order.products.length > 0) {
                order.products.slice(0, 4).forEach(product => {
                    const imgSrc = product.image || `https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=200&h=250&fit=crop`;
                    imagesHTML += `
                        <div class="item-image">
                            <img src="${imgSrc}" alt="${product.name || 'Prodotto'}">
                        </div>
                    `;
                });
            } else {
                imagesHTML = `
                    <div class="item-image">
                        <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=200&h=250&fit=crop" alt="Prodotto">
                    </div>
                `;
            }
            
            return `
                <div class="order-card" style="animation-delay: ${index * 0.1}s;">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${order.id}</h3>
                            <div class="order-date">${formattedDate}</div>
                        </div>
                        <div class="status-badge ${stateClass}">${order.stato}</div>
                    </div>

                    ${createProgressBar(order.data, order.consegna_prevista, order.stato)}

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">${order.stato === 'Consegnato' ? 'Consegnato il' : 'Consegna Prevista'}</div>
                            <div class="detail-value">${order.consegna_prevista || 'Da definire'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Articoli</div>
                            <div class="detail-value">${itemCount} articol${itemCount === 1 ? 'o' : 'i'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Totale</div>
                            <div class="detail-value">${formatPrice(order.totale)}</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="items-title">Articoli ordinati</div>
                        <div class="items-list">
                            ${imagesHTML}
                        </div>
                    </div>

                    <div class="order-actions">
                        ${getActionButtons(order.stato, order.id)}
                    </div>
                </div>
            `;
        }

        // *** FIX: Caricamento unificato senza duplicati ***
        function loadOrders() {
        // Mostra loading
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('ordersList').style.display = 'none';
        
        // Carica e renderizza immediatamente da local (per velocit√†)
        const localOrders = getAllLocalOrders();
        if (localOrders.length > 0) {
            renderOrders(localOrders);
            ordersRendered = true;
            console.log(`‚úÖ Render iniziale da local: ${localOrders.length} ordini`);
        } else {
            showEmptyState();
        }
        
        // Fetch API asincrono
        const callbackName = 'handleOrders_' + Date.now();
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL}?action=get_orders&callback=${callbackName}&t=${Date.now()}`;
        
        const timeout = setTimeout(() => {
            document.getElementById('loadingState').style.display = 'none';
            cleanup();
            console.warn('‚ö†Ô∏è Timeout API: mantenuto render local');
        }, 8000);
        
        window[callbackName] = function(response) {
            clearTimeout(timeout);
            document.getElementById('loadingState').style.display = 'none';
            
            console.log('üì° Risposta API orders:', response);
            
            let apiOrders = [];
            if (response && Array.isArray(response.orders)) {
                apiOrders = response.orders;
            }
            
            // Merge: Aggiungi local pending non in API
            const mergedOrders = mergeOrders(apiOrders, localOrders);
            
            // Re-render se cambiato
            if (mergedOrders.length > 0 || ordersRendered) {
                renderOrders(mergedOrders);
                ordersRendered = true;
                console.log(`‚úÖ Merge completato: ${mergedOrders.length} ordini totali`);
            } else {
                showEmptyState();
            }
            
            cleanup();
        };
        
        script.onerror = () => {
            clearTimeout(timeout);
            document.getElementById('loadingState').style.display = 'none';
            console.error('‚ùå Errore API orders: mantenuto render local');
            cleanup();
        };
        
        function cleanup() {
            try {
                if (script.parentNode) document.body.removeChild(script);
                delete window[callbackName];
            } catch (e) {}
        }
        
        document.body.appendChild(script);
    }

    /**
     * Recupera tutti gli ordini da local (pending + recent)
     */
    function getAllLocalOrders() {
        const orders = getPendingOrdersFromLocalStorage();
        
        const recentOrderId = localStorage.getItem('lh360_last_order_id');
        if (recentOrderId && !orders.find(o => o.id === recentOrderId)) {
            const cart = JSON.parse(localStorage.getItem('lh360_cart') || '[]');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * (item.qty || 1)), 0);
            
            const today = new Date();
            const formattedDate = today.toLocaleDateString('it-IT', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            orders.push({
                id: recentOrderId,
                data: formattedDate,
                stato: 'In Preparazione',
                consegna_prevista: calculateDeliveryDate(3),
                totale: subtotal > 0 ? subtotal.toFixed(2) : '0,00',
                products: cart.map(item => ({
                    name: item.title || 'Prodotto',
                    quantity: item.qty || 1,
                    price: item.price || 0,
                    image: item.image || ''
                }))
            });
        }
        
        return orders;
    }

    /**
     * Merge API orders con local pending non presenti
     */
    function mergeOrders(apiOrders, localOrders) {
        const orderSet = new Set(apiOrders.map(o => o.id));
        const uniqueLocal = localOrders.filter(o => !orderSet.has(o.id));
        
        return [...apiOrders, ...uniqueLocal].sort((a, b) => {
            const dateA = parseItalianDate(a.data);
            const dateB = parseItalianDate(b.data);
            return dateB - dateA;
        });
    }

        function getPendingOrdersFromLocalStorage() {
            const orders = [];
            const thirtyDaysAgo = new Date(Date.now() - (30 * 24 * 60 * 60 * 1000));
            
            const pendingOrder = localStorage.getItem('lh360_pending_order');
            if (pendingOrder) {
                try {
                    const order = JSON.parse(pendingOrder);
                    const orderDate = new Date(order.timestamp || order.data);
                    
                    if (orderDate > thirtyDaysAgo) {
                        orders.push(order);
                    } else {
                        localStorage.removeItem('lh360_pending_order');
                    }
                } catch (e) {
                    console.error('Errore parsing pending order:', e);
                }
            }
            
            return orders;
        }

        function loadFromLocalStorage() {
            if (ordersRendered) return; // *** Prevenzione duplicati ***
            
            document.getElementById('loadingState').style.display = 'none';
            
            const orders = [];
            
            const pendingOrder = localStorage.getItem('lh360_pending_order');
            if (pendingOrder) {
                try {
                    const order = JSON.parse(pendingOrder);
                    const orderTimestamp = new Date(order.timestamp || order.data);
                    const thirtyDaysAgo = new Date(Date.now() - (30 * 24 * 60 * 60 * 1000));
                    
                    if (orderTimestamp > thirtyDaysAgo) {
                        if (order.data && order.data.includes('/')) {
                            order.data = formatItalianDate(order.data);
                        }
                        orders.push(order);
                    } else {
                        localStorage.removeItem('lh360_pending_order');
                    }
                } catch (e) {
                    console.error('Errore parsing ordine pending:', e);
                }
            }
            
            const recentOrderId = localStorage.getItem('lh360_last_order_id');
            if (recentOrderId && !orders.find(o => o.id === recentOrderId)) {
                const cart = JSON.parse(localStorage.getItem('lh360_cart') || '[]');
                const subtotal = cart.reduce((sum, item) => sum + (item.price * (item.qty || 1)), 0);
                
                const today = new Date();
                const formattedDate = today.toLocaleDateString('it-IT', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                orders.push({
                    id: recentOrderId,
                    data: formattedDate,
                    stato: 'In Preparazione',
                    consegna_prevista: calculateDeliveryDate(3),
                    totale: subtotal > 0 ? subtotal.toFixed(2) : '0,00',
                    products: cart.map(item => ({
                        name: item.title || 'Prodotto',
                        quantity: item.qty || 1,
                        price: item.price || 0,
                        image: item.image || ''
                    }))
                });
            }
            
            if (orders.length === 0) {
                showEmptyState();
                return;
            }
            
            renderOrders(orders);
            ordersRendered = true; // *** Imposta flag ***
        }

        function calculateDeliveryDate(daysFromNow) {
            const date = new Date();
            date.setDate(date.getDate() + daysFromNow);
            return date.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function renderOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            
            orders.forEach((order, index) => {
                ordersList.innerHTML += createOrderCard(order, index);
            });
            
            ordersList.style.display = 'flex';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
        }

        loadOrders();
    </script>
</body>
</html>
