<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
            border: none;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(24, 24, 27, 0.6);
            color: #fafafa;
            border: 1px solid rgba(39, 39, 42, 0.6);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(24, 24, 27, 0.8);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .order-header {
                flex-direction: column;
                gap: 1rem;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .step {
                flex: 0 0 calc(50% - 1rem);
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="brand">LuxHaven360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <p class="subtitle">Ordini degli ultimi 30 giorni</p>
        </div>

        <!-- Orders List -->
        <div class="orders-list" id="ordersList">
            <!-- Dynamic cards will be inserted here -->
        </div>
    </div>

    <script>
        // Funzione per filtrare ordini ultimi 30 giorni
        function getRecentOrders() {
            const orders = JSON.parse(localStorage.getItem('lh360_orders')) || [];
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            return orders.filter(order => new Date(order.date) >= thirtyDaysAgo);
        }

        // Funzione per renderizzare
        function renderOrders() {
            const list = document.getElementById('ordersList');
            const orders = getRecentOrders();
            
            if (orders.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¦</div>
                        <div class="empty-title">Nessun Ordine Recente</div>
                        <div class="empty-text">Non hai ordini negli ultimi 30 giorni.</div>
                    </div>
                `;
                return;
            }

            // Ordina per data decrescente
            orders.sort((a,b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            orders.forEach(order => {
                // Calcola status etc.
                const daysPassed = (Date.now() - new Date(order.date)) / (1000 * 60 * 60 * 24);
                let status, progress, badgeClass, icon2, icon3, icon4, class2, class3, class4;
                if (daysPassed < 1) {
                    status = "In Preparazione";
                    progress = 30;
                    badgeClass = "processing";
                    icon2 = "ðŸ“¦";
                    icon3 = "ðŸšš";
                    icon4 = "ðŸ ";
                    class2 = "active";
                    class3 = "";
                    class4 = "";
                } else if (daysPassed < 2) {
                    status = "In Transito";
                    progress = 60;
                    badgeClass = "transit";
                    icon2 = "âœ“";
                    icon3 = "ðŸšš";
                    icon4 = "ðŸ ";
                    class2 = "completed";
                    class3 = "active";
                    class4 = "";
                } else {
                    status = "Consegnato";
                    progress = 100;
                    badgeClass = "delivered";
                    icon2 = "âœ“";
                    icon3 = "âœ“";
                    icon4 = "âœ“";
                    class2 = "completed";
                    class3 = "completed";
                    class4 = "completed";
                }
                
                const orderDate = new Date(order.date).toLocaleDateString('it-IT', {day: 'numeric', month: 'short', year: 'numeric'});
                const expectedDate = new Date(new Date(order.date).getTime() + 3*24*60*60*1000).toLocaleDateString('it-IT', {day: 'numeric', month: 'short'});
                
                let shippingNote = '';
                if (order.total < 150) {
                    shippingNote = ' (Include â‚¬ 15,00 di spedizione)';
                }
                
                let imagesHtml = '';
                order.items.forEach(item => {
                    imagesHtml += `<div class="item-image"><img src="${item.image || 'https://via.placeholder.com/200x250'}" alt="${item.title}"></div>`;
                });
                
                html += `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${order.id}</h3>
                            <div class="order-date">${orderDate}</div>
                        </div>
                        <div class="status-badge ${badgeClass}">${status}</div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-steps">
                            <div class="progress-line" style="width: ${progress}%;"></div>
                            <div class="step completed">
                                <div class="step-icon">âœ“</div>
                                <div class="step-label">Confermato</div>
                            </div>
                            <div class="step ${class2}">
                                <div class="step-icon">${icon2}</div>
                                <div class="step-label">Preparato</div>
                            </div>
                            <div class="step ${class3}">
                                <div class="step-icon">${icon3}</div>
                                <div class="step-label">In Viaggio</div>
                            </div>
                            <div class="step ${class4}">
                                <div class="step-icon">${icon4}</div>
                                <div class="step-label">Consegnato</div>
                            </div>
                        </div>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Consegna Prevista</div>
                            <div class="detail-value">${expectedDate}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Articoli</div>
                            <div class="detail-value">${order.items.length} articoli</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Totale</div>
                            <div class="detail-value">â‚¬ ${order.total.toFixed(2)}${shippingNote}</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="items-title">Articoli ordinati</div>
                        <div class="items-list">
                            ${imagesHtml}
                        </div>
                    </div>

                    <div class="order-actions">
                        <a href="#" class="btn btn-primary">
                            <span>Traccia Spedizione</span>
                            <span>â†’</span>
                        </a>
                        <a href="#" class="btn btn-secondary">Dettagli</a>
                    </div>
                </div>
                `;
            });
            list.innerHTML = html;
        }

        // Init
        window.addEventListener('load', renderOrders);
        window.addEventListener('storage', (e) => {
            if (e.key === 'lh360_orders') renderOrders();
        });
    </script>
</body>
</html>
