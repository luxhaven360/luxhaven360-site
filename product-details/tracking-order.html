<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }
        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }
        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }
        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }
        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }
        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }
        .status-badge.in-transito {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }
        .status-badge.consegnato {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        .status-badge.in-preparazione,
        .status-badge.confermato {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .progress-section {
            margin-bottom: 2rem;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }
        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }
        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }
        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }
        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }
        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }
        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }
        .order-items {
            margin-bottom: 2rem;
        }
        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }
        .items-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .order-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        .btn-primary {
            background: white;
            color: #09090b;
        }
        .btn-primary:hover {
            background: #f4f4f5;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(24, 24, 27, 0.6);
            color: #fafafa;
            border: 1px solid rgba(39, 39, 42, 0.6);
        }
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(24, 24, 27, 0.8);
        }
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }
        .empty-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        .empty-text {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a1a1aa;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .order-header {
                flex-direction: column;
                gap: 1rem;
            }
            .order-details {
                grid-template-columns: 1fr;
            }
            .progress-steps {
                flex-wrap: wrap;
                gap: 2rem;
            }
            .step {
                flex: 0 0 calc(50% - 1rem);
            }
            .order-actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        .order-summary {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(9, 9, 11, 0.4);
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.5);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.975rem;
        }
        .summary-label {
            color: #a1a1aa;
        }
        .summary-value {
            font-weight: 500;
            color: #fafafa;
        }
        .summary-value.free {
            color: #34d399;
            font-weight: 600;
        }
        @media (max-width: 640px) {
            .order-summary {
                padding: 1.25rem;
            }
            .summary-row {
                font-size: 0.9375rem;
            }
        }
        .order-products-section { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(39,39,42,0.4); }
        .product-details summary { cursor: pointer; color: #a1a1aa; font-size: 0.9375rem; padding: 0.75rem 0; list-style: none; position: relative; }
        .product-details summary::after { content: '‚Üì'; float: right; transition: transform 0.3s; }
        .product-details[open] summary::after { content: '‚Üë'; transform: rotate(180deg); }
        .products-list { display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem; }
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: rgba(9,9,11,0.4); border-radius: 1rem; }
        .product-info { flex: 1; }
        .product-name { font-weight: 500; margin-bottom: 0.25rem; }
        .product-variant { color: #a1a1aa; font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; }
        .variant-color { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid rgba(255,255,255,0.2); }
        .product-quantity { color: #a1a1aa; margin: 0 1rem; }
        .product-price { font-weight: 600; white-space: nowrap; }
        .step.completed .step-icon { background: #10b981; border-color: #10b981; color: white; }
        .step.active .step-icon { background: #1f2937; border-color: #34d399; animation: pulse 2s infinite; box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); }
        .order-highlight {
          color: #fbbf24;
          font-weight: 600;
        }
        .order-title-wrapper {
          display: flex;
          align-items: baseline;
          gap: 8px;
          flex-wrap: wrap;
        }
        .order-title-text {
          font-size: 1.5rem;
          font-weight: 400;
          color: #fafafa;
          letter-spacing: -0.01em;
        }
        .order-title-number {
          font-size: 1.65rem;
          font-weight: 800;
          font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
          background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706, #b45309);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          text-shadow: 0 2px 12px rgba(251, 191, 36, 0.4);
          letter-spacing: -0.5px;
        }
        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(39,39,42,0.3);
            align-items: center;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .item-name {
            font-size: 1rem;
            color: #fafafa;
            margin-bottom: 0.25rem;
        }
        .item-variant {
            font-size: 0.875rem;
            color: #a1a1aa;
        }
        .item-price {
            font-size: 1rem;
            color: #fafafa;
            text-align: right;
            flex-shrink: 0;
        }
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LuxHaven360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <p class="subtitle">Ordini degli ultimi 30 giorni</p>
        </div>
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Caricamento ordini in corso...</p>
            <p style="font-size: 0.75rem; margin-top: 1rem; opacity: 0.5;">Apertura console per debug dettagliato</p>
        </div>
        
        <!-- Debug Panel (nascosto di default) -->
        <div id="debugPanel" style="display: none; position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); color: #0f0; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 11px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 9999; border: 1px solid #0f0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <strong>üîß DEBUG PANEL</strong>
                <button onclick="document.getElementById('debugPanel').style.display='none'" style="background: none; border: 1px solid #0f0; color: #0f0; padding: 2px 8px; cursor: pointer; border-radius: 4px;">‚úï</button>
            </div>
            <div id="debugContent"></div>
        </div>
        <div class="orders-list" id="ordersList" style="display: none;"></div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h2 class="empty-title">Nessun ordine recente</h2>
            <p class="empty-text">Non hai ordini negli ultimi 30 giorni</p>
            <a href="../index.html#shop" class="btn btn-primary">Inizia a Fare Shopping</a>
            
            <!-- Debug Tools -->
            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="font-size: 0.75rem; color: #71717a; margin-bottom: 1rem;">üîß Strumenti Debug</p>
                <button onclick="clearLocalStorageAndReload()" class="btn btn-secondary" style="margin-right: 1rem; padding: 0.75rem 1.5rem; font-size: 0.8125rem;">
                    üóëÔ∏è Pulisci Cache e Ricarica
                </button>
                <button onclick="testAPIConnection()" class="btn btn-secondary" style="padding: 0.75rem 1.5rem; font-size: 0.8125rem;">
                    üîå Testa Connessione API
                </button>
            </div>
        </div>
    </div>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyN-wdZBN0gm3x3maZAHnUq5K-QdFL-KKy2sROqMFY4GxUA-ERxBGyyLh4cno60DV2m/exec';
        const CATEGORY_MAP = {
            'M': 'Abbigliamento',
            'B': 'Immobili',
            'S': 'Supercar',
            'E': 'Esperienze'
        };

        const MESI_IT = {
            'gennaio': 0, 'febbraio': 1, 'marzo': 2, 'aprile': 3,
            'maggio': 4, 'giugno': 5, 'luglio': 6, 'agosto': 7,
            'settembre': 8, 'ottobre': 9, 'novembre': 10, 'dicembre': 11
        };

        const MESI_NOMI = [
            'gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno',
            'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'
        ];

        const MESI_EN_TO_IT = {
            'january': 'gennaio', 'february': 'febbraio', 'march': 'marzo',
            'april': 'aprile', 'may': 'maggio', 'june': 'giugno',
            'july': 'luglio', 'august': 'agosto', 'september': 'settembre',
            'october': 'ottobre', 'november': 'novembre', 'december': 'dicembre'
        };

        const STATE_STEPS = {
            'Confermato': 0,
            'In Preparazione': 1,
            'In Transito': 2,
            'Consegnato': 3
        };

        const STEP_LABELS = ['Confermato', 'In Preparazione', 'In Transito', 'Consegnato'];
        const STEP_ICONS = ['‚úì', 'üì¶', 'üöö', 'üè†'];

        // *** FIX CRITICO: Rimossa variabile globale ordersRendered che bloccava il rendering su mobile ***

        function formatDataItaliana(input) {
            let date;
            
            if (input instanceof Date) {
                date = input;
            } else if (typeof input === 'string') {
                date = parseAnyDateFormat(input);
            } else {
                return 'Data non disponibile';
            }
            
            if (!date || isNaN(date.getTime())) {
                return 'Data non disponibile';
            }
            
            const giorno = date.getDate();
            const mese = MESI_NOMI[date.getMonth()];
            const anno = date.getFullYear();
            
            return `${giorno} ${mese} ${anno}`;
        }

        function parseAnyDateFormat(dateStr) {
            if (!dateStr || dateStr === 'Da definire') return null;
            
            const s = dateStr.toString().trim().toLowerCase();
            
            const slashMatch = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
            if (slashMatch) {
                return new Date(
                    parseInt(slashMatch[3]),
                    parseInt(slashMatch[2]) - 1,
                    parseInt(slashMatch[1])
                );
            }
            
            const textMatch = s.match(/(\d{1,2})\s+([a-z√†-√π]+)\s+(\d{4})/);
            if (textMatch) {
                const giorno = parseInt(textMatch[1]);
                const meseStr = textMatch[2].toLowerCase();
                const anno = parseInt(textMatch[3]);
                
                let meseIdx = MESI_IT[meseStr];
                
                if (meseIdx === undefined && MESI_EN_TO_IT[meseStr]) {
                    meseIdx = MESI_IT[MESI_EN_TO_IT[meseStr]];
                }
                
                if (meseIdx !== undefined) {
                    return new Date(anno, meseIdx, giorno);
                }
            }
            
            const isoDate = new Date(dateStr);
            if (!isNaN(isoDate.getTime())) {
                return isoDate;
            }
            
            return null;
        }

        function calcolaProgressoRealistico(dataOrdine, dataConsegna, statoCorrente) {
            const ora = new Date();
            const dataInizio = parseAnyDateFormat(dataOrdine);
            const dataFine = parseAnyDateFormat(dataConsegna);
            const stepCorrente = STATE_STEPS[statoCorrente] || 0;
            
            if (statoCorrente === 'Consegnato') {
                return 100;
            }
            
            if (!dataInizio || !dataFine) {
                return (stepCorrente / 3) * 100;
            }
            
            const durataMs = dataFine - dataInizio;
            const trascorsoMs = ora - dataInizio;
            
            if (durataMs <= 0) {
                return (stepCorrente / 3) * 100;
            }
            
            let progressoGrezzo = (trascorsoMs / durataMs) * 100;
            
            const milestone = {
                0: 0,
                1: 20,
                2: 60,
                3: 100
            };
            
            const milestoneMin = milestone[stepCorrente];
            const milestoneMax = milestone[Math.min(stepCorrente + 1, 3)];
            
            if (progressoGrezzo < milestoneMin) {
                progressoGrezzo = milestoneMin;
            }
            
            if (progressoGrezzo > milestoneMax && stepCorrente < 3) {
                progressoGrezzo = milestoneMax;
            }
            
            const progressoInFase = (progressoGrezzo - milestoneMin) / (milestoneMax - milestoneMin);
            const progressoSmooth = milestoneMin + (progressoInFase * (milestoneMax - milestoneMin));
            
            return Math.max(0, Math.min(100, Math.round(progressoSmooth)));
        }

        function createOrderCard(order, index) {
            const articoli = order.articoli != null ? Number(order.articoli) :
                            (order.products ? order.products.reduce((sum, p) => sum + (p.quantity || 1), 0) : 0);
            const plural = articoli === 1 ? 'articolo' : 'articoli';
            
            const orderCategory = getCategoryFromOrderId(order.id);
            
            const dataOrdineFormatted = formatDataItaliana(order.data);
            const dataConsegnaFormatted = formatDataItaliana(order.consegna_prevista);
            
            const progress = calcolaProgressoRealistico(
                order.data,
                order.consegna_prevista,
                order.stato
            );
            
            const steps = ['Confermato', 'In Preparazione', 'In Transito', 'Consegnato'];
            const currentStepIndex = steps.indexOf(order.stato);
            const isDelivered = order.stato === 'Consegnato';
            
            return `
            <div class="order-card" style="animation-delay: ${index * 0.15}s">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-title-wrapper">
                           <span class="order-title-text">Ordine</span>
                           <span class="order-title-number">#${order.id}</span>
                        </div>
                        <div class="order-date">${dataOrdineFormatted}</div>
                    </div>
                    <div class="status-badge ${order.stato.toLowerCase().replace(/\s+/g, '-')}">
                        ${order.stato}
                    </div>
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span class="summary-label">Categoria</span>
                        <span class="summary-value">${orderCategory}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Totale ordine</span>
                        <span class="summary-value">‚Ç¨ ${formatPrice(order.totale)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Articoli</span>
                        <span class="summary-value">${articoli} ${plural}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Consegna prevista</span>
                        <span class="summary-value">${dataConsegnaFormatted}</span>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-steps">
                        <div class="progress-line" style="width: ${progress}%; transition: width 1s ease;"></div>
                        ${steps.map((step, i) => {
                            const isCompleted = i < currentStepIndex || (i === 3 && isDelivered);
                            const isActive = i === currentStepIndex && !isDelivered;
                            const icon = STEP_ICONS[i];
                            return `
                            <div class="step ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}">
                                <div class="step-icon">${isCompleted ? '‚úì' : icon}</div>
                                <div class="step-label">${step}</div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
                
                ${order.products && order.products.length > 0 ? `
                <div class="order-products-section">
                    <details class="product-details">
                        <summary>
                            Visualizza dettagli prodotti (${articoli} ${plural})
                        </summary>
                        <div class="products-list">
                            ${order.products.map(p => {
                                let cleanName = p.name || 'Prodotto';
                                let imageUrl = p.image || '';

                                if (cleanName.includes(' - ')) {

        function getPendingOrdersFromLocalStorage() {
            const orders = [];
            const thirtyDaysAgo = new Date(Date.now() - (30 * 24 * 60 * 60 * 1000));
            
            const pendingOrder = localStorage.getItem('lh360_pending_order');
            if (pendingOrder) {
                try {
                    const order = JSON.parse(pendingOrder);
                    const orderDate = new Date(order.timestamp || order.data);
                    
                    if (orderDate > thirtyDaysAgo) {
                        orders.push(order);
                    } else {
                        localStorage.removeItem('lh360_pending_order');
                    }
                } catch (e) {
                    console.error('Errore parsing pending order:', e);
                }
            }
            
            return orders;
        }
