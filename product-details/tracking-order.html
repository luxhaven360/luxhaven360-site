<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }
        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }
        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }
        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }
        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }
        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }
        .status-badge.in-transito {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }
        .status-badge.consegnato {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        .status-badge.in-preparazione,
        .status-badge.confermato {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }
        .progress-section {
            margin-bottom: 2rem;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }
        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }
        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }
        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }
        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }
        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }
        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }
        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }
        .order-items {
            margin-bottom: 2rem;
        }
        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }
        .items-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .order-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        .btn-primary {
            background: white;
            color: #09090b;
        }
        .btn-primary:hover {
            background: #f4f4f5;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(24, 24, 27, 0.6);
            color: #fafafa;
            border: 1px solid rgba(39, 39, 42, 0.6);
        }
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(24, 24, 27, 0.8);
        }
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }
        .empty-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }
        .empty-text {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a1a1aa;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .order-header {
                flex-direction: column;
                gap: 1rem;
            }
            .order-details {
                grid-template-columns: 1fr;
            }
            .progress-steps {
                flex-wrap: wrap;
                gap: 2rem;
            }
            .step {
                flex: 0 0 calc(50% - 1rem);
            }
            .order-actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        .order-summary {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(9, 9, 11, 0.4);
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.5);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.975rem;
        }
        .summary-label {
            color: #a1a1aa;
        }
        .summary-value {
            font-weight: 500;
            color: #fafafa;
        }
        .summary-value.free {
            color: #34d399;
            font-weight: 600;
        }
        .order-title-wrapper {
          display: flex;
          align-items: baseline;
          gap: 8px;
          flex-wrap: wrap;
        }
        .order-title-text {
          font-size: 1.5rem;
          font-weight: 400;
          color: #fafafa;
          letter-spacing: -0.01em;
        }
        .order-title-number {
          font-size: 1.65rem;
          font-weight: 800;
          font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
          background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706, #b45309);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          text-shadow: 0 2px 12px rgba(251, 191, 36, 0.4);
          letter-spacing: -0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LuxHaven360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <p class="subtitle">Ordini degli ultimi 30 giorni</p>
        </div>
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Caricamento ordini in corso...</p>
        </div>
        
        <div class="orders-list" id="ordersList" style="display: none;"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h2 class="empty-title">Nessun ordine recente</h2>
            <p class="empty-text">Non hai ordini negli ultimi 30 giorni</p>
            <a href="../index.html#shop" class="btn btn-primary">Inizia a Fare Shopping</a>
            
            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="font-size: 0.75rem; color: #71717a; margin-bottom: 1rem;">üîß Strumenti Debug</p>
                <button onclick="clearLocalStorageAndReload()" class="btn btn-secondary" style="margin-right: 1rem; padding: 0.75rem 1.5rem; font-size: 0.8125rem;">
                    üóëÔ∏è Pulisci Cache
                </button>
                <button onclick="testAPIConnection()" class="btn btn-secondary" style="padding: 0.75rem 1.5rem; font-size: 0.8125rem;">
                    üîå Testa API
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyN-wdZBN0gm3x3maZAHnUq5K-QdFL-KKy2sROqMFY4GxUA-ERxBGyyLh4cno60DV2m/exec';
        
        const CATEGORY_MAP = {
            'M': 'Abbigliamento',
            'B': 'Immobili',
            'S': 'Supercar',
            'E': 'Esperienze'
        };

        const STATE_STEPS = {
            'Confermato': 0,
            'In Preparazione': 1,
            'In Transito': 2,
            'Consegnato': 3
        };

        const STEP_LABELS = ['Confermato', 'In Preparazione', 'In Transito', 'Consegnato'];
        const STEP_ICONS = ['‚úì', 'üì¶', 'üöö', 'üè†'];

        // *** FIX CRITICO: Callback globale statico (non dinamico) ***
        window.handleOrdersDataGlobal = function(data) {
            console.log('‚úÖ handleOrdersDataGlobal CHIAMATO');
            console.log('üì¶ Data ricevuta:', data);
            
            clearTimeout(window.apiTimeout);
            
            document.getElementById('loadingState').style.display = 'none';
            
            if (data.error || !data.orders || !Array.isArray(data.orders)) {
                console.error('‚ùå Errore o formato dati invalido:', data.error || 'orders mancante');
                showEmptyState();
                return;
            }
            
            const orders = data.orders;
            console.log(`üìä Ordini ricevuti: ${orders.length}`);
            
            if (orders.length === 0) {
                showEmptyState();
                return;
            }
            
            // Rendering diretto
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            
            orders.forEach((order, index) => {
                ordersList.innerHTML += createOrderCard(order, index);
            });
            
            ordersList.style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            
            console.log('‚úÖ Rendering completato:', orders.length, 'ordini visualizzati');
        };

        function loadOrders() {
            console.log('üöÄ loadOrders() - INIZIO');
            console.log('üåê URL API:', WEB_APP_URL);
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('ordersList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            const script = document.createElement('script');
            
            // *** FIX: Usa callback globale statico ***
            const apiUrl = `${WEB_APP_URL}?action=get_orders&callback=handleOrdersDataGlobal&t=${Date.now()}`;
            console.log('üì° URL completo:', apiUrl);
            
            script.src = apiUrl;
            
            // Timeout pi√π lungo per mobile (15 secondi)
            window.apiTimeout = setTimeout(() => {
                console.error('‚è±Ô∏è TIMEOUT API (15 secondi)');
                if (script.parentNode) {
                    document.body.removeChild(script);
                }
                showEmptyState();
            }, 15000);
            
            script.onerror = () => {
                console.error('‚ùå Errore caricamento script JSONP');
                clearTimeout(window.apiTimeout);
                if (script.parentNode) {
                    document.body.removeChild(script);
                }
                showEmptyState();
            };
            
            document.body.appendChild(script);
            console.log('‚úÖ Script JSONP aggiunto al DOM');
        }

        function createOrderCard(order, index) {
            const articoli = order.articoli != null ? Number(order.articoli) :
                            (order.products ? order.products.reduce((sum, p) => sum + (p.quantity || 1), 0) : 0);
            const plural = articoli === 1 ? 'articolo' : 'articoli';
            
            const orderCategory = getCategoryFromOrderId(order.id);
            
            const dataOrdineFormatted = order.data || 'N/A';
            const dataConsegnaFormatted = order.consegna_prevista || 'Da definire';
            
            const progress = calcolaProgressoRealistico(
                order.data,
                order.consegna_prevista,
                order.stato
            );
            
            const steps = STEP_LABELS;
            const currentStepIndex = STATE_STEPS[order.stato] || 0;
            const isDelivered = order.stato === 'Consegnato';
            
            const cardHtml = `
            <div class="order-card" style="animation-delay: ${index * 0.15}s">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-title-wrapper">
                           <span class="order-title-text">Ordine</span>
                           <span class="order-title-number">#${order.id}</span>
                        </div>
                        <div class="order-date">${dataOrdineFormatted}</div>
                    </div>
                    <div class="status-badge ${order.stato.toLowerCase().replace(/\s+/g, '-')}">
                        ${order.stato}
                    </div>
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span class="summary-label">Categoria</span>
                        <span class="summary-value">${orderCategory}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Totale ordine</span>
                        <span class="summary-value">‚Ç¨ ${formatPrice(order.totale)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Articoli</span>
                        <span class="summary-value">${articoli} ${plural}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Consegna prevista</span>
                        <span class="summary-value">${dataConsegnaFormatted}</span>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-steps">
                        <div class="progress-line" style="width: ${progress}%; transition: width 1s ease;"></div>
                        ${steps.map((step, i) => {
                            const isCompleted = i < currentStepIndex || (i === 3 && isDelivered);
                            const isActive = i === currentStepIndex && !isDelivered;
                            const icon = STEP_ICONS[i];
                            return `
                            <div class="step ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}">
                                <div class="step-icon">${isCompleted ? '‚úì' : icon}</div>
                                <div class="step-label">${step}</div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
            </div>`;
            
            return cardHtml;
        }

        function formatPrice(value) {
            if (!value) return '0,00';
            const num = parseFloat(String(value).replace(',', '.'));
            if (isNaN(num)) return '0,00';
            return num.toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function getCategoryFromOrderId(orderId) {
            if (!orderId) return 'Prodotto';
            const match = orderId.match(/^LH-([MBSE])/);
            if (match && match[1]) {
                return CATEGORY_MAP[match[1]] || 'Prodotto';
            }
            return 'Prodotto';
        }

        function calcolaProgressoRealistico(dataOrdine, dataConsegna, statoCorrente) {
            const stepCorrente = STATE_STEPS[statoCorrente] || 0;
            
            if (statoCorrente === 'Consegnato') {
                return 100;
            }
            
            const milestone = {
                0: 0,
                1: 20,
                2: 60,
                3: 100
            };
            
            const milestoneMin = milestone[stepCorrente];
            const milestoneMax = milestone[Math.min(stepCorrente + 1, 3)];
            
            return milestoneMin + ((milestoneMax - milestoneMin) * 0.5);
        }

        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('ordersList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        function clearLocalStorageAndReload() {
            console.log('üóëÔ∏è Pulizia localStorage...');
            localStorage.clear();
            setTimeout(() => location.reload(), 500);
        }

        async function testAPIConnection() {
            console.log('üîå Test connessione API...');
            const testUrl = `${WEB_APP_URL}?action=get_orders&t=${Date.now()}`;
            
            try {
                const response = await fetch(testUrl);
                const text = await response.text();
                console.log('‚úÖ Risposta ricevuta:', text.substring(0, 200));
                
                const jsonMatch = text.match(/\{.*\}/s);
                if (jsonMatch) {
                    const data = JSON.parse(jsonMatch[0]);
                    console.log('üì¶ Dati parsati:', data);
                    alert(`‚úÖ API funzionante!\n\nOrdini: ${data.orders?.length || 0}`);
                } else {
                    alert('‚ö†Ô∏è Risposta invalida dalla API');
                }
            } catch (error) {
                console.error('‚ùå Errore:', error);
                alert(`‚ùå Errore API!\n\n${error.message}`);
            }
        }

        // Avvio caricamento
        console.log('üöÄ Pagina caricata, avvio loadOrders()');
        loadOrders();
    </script>
</body>
</html>
