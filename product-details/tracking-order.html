    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyN-wdZBN0gm3x3maZAHnUq5K-QdFL-KKy2sROqMFY4GxUA-ERxBGyyLh4cno60DV2m/exec';
const CATEGORY_MAP = {

};

// Mappa mesi in italiano (per parsing e formattazione)
const MESI_IT = {
    'gennaio': 0, 'febbraio': 1, 'marzo': 2, 'aprile': 3,
    'maggio': 4, 'giugno': 5, 'luglio': 6, 'agosto': 7,
    'settembre': 8, 'ottobre': 9, 'novembre': 10, 'dicembre': 11
};

const MESI_NOMI = [
    'gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno',
    'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'
];

// Mappa mesi inglesi -> italiani (per conversione da API)
const MESI_EN_TO_IT = {
    'january': 'gennaio', 'february': 'febbraio', 'march': 'marzo',
    'april': 'aprile', 'may': 'maggio', 'june': 'giugno',
    'july': 'luglio', 'august': 'agosto', 'september': 'settembre',
    'october': 'ottobre', 'november': 'novembre', 'december': 'dicembre'
};

const STATE_STEPS = {
    'Confermato': 0,
    'In Preparazione': 1,
    'In Transito': 2,
    'Consegnato': 3
};

const STEP_LABELS = ['Confermato', 'In Preparazione', 'In Transito', 'Consegnato'];
const STEP_ICONS = ['âœ“', 'ðŸ“¦', 'ðŸšš', 'ðŸ '];

let ordersRendered = false;

// ==================================================================
// FUNZIONI DI FORMATTAZIONE DATE
// ==================================================================

/**
 * Converte una data in formato "dd MMMM yyyy" italiano
 * @param {Date|string} input - Data da formattare
 * @returns {string} Data formattata (es. "27 novembre 2025")
 */
function formatDataItaliana(input) {
    let date;
    
    if (input instanceof Date) {
        date = input;
    } else if (typeof input === 'string') {
        date = parseAnyDateFormat(input);
    } else {
        return 'Data non disponibile';
    }
    
    if (!date || isNaN(date.getTime())) {
        return 'Data non disponibile';
    }
    
    const giorno = date.getDate();
    const mese = MESI_NOMI[date.getMonth()];
    const anno = date.getFullYear();
    
    return `${giorno} ${mese} ${anno}`;
}

/**
 * Parse intelligente di qualsiasi formato data
 */
function parseAnyDateFormat(dateStr) {
    if (!dateStr || dateStr === 'Da definire') return null;
    
    const s = dateStr.toString().trim().toLowerCase();
    
    // Formato 1: "dd/MM/yyyy"
    const slashMatch = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
    if (slashMatch) {
        return new Date(
            parseInt(slashMatch[3]),
            parseInt(slashMatch[2]) - 1,
            parseInt(slashMatch[1])
        );
    }
    
    // Formato 2: "dd MMMM yyyy" (italiano o inglese)
    const textMatch = s.match(/(\d{1,2})\s+([a-zÃ -Ã¹]+)\s+(\d{4})/);
    if (textMatch) {
        const giorno = parseInt(textMatch[1]);
        const meseStr = textMatch[2].toLowerCase();
        const anno = parseInt(textMatch[3]);
        
        // Prova italiano
        let meseIdx = MESI_IT[meseStr];
        
        // Prova inglese -> italiano
        if (meseIdx === undefined && MESI_EN_TO_IT[meseStr]) {
            meseIdx = MESI_IT[MESI_EN_TO_IT[meseStr]];
        }
        
        if (meseIdx !== undefined) {
            return new Date(anno, meseIdx, giorno);
        }
    }
    
    // Formato 3: ISO o altri formati standard
    const isoDate = new Date(dateStr);
    if (!isNaN(isoDate.getTime())) {
        return isoDate;
    }
    
    return null;
}

// ==================================================================
// CALCOLO PROGRESSO REALISTICO BARRA DI STATO
// ==================================================================

/**
 * Calcola il progresso % della barra basato su tempo reale + stato
 * @returns {number} Percentuale di completamento (0-100)
 */
function calcolaProgressoRealistico(dataOrdine, dataConsegna, statoCorrente) {
    const ora = new Date();
    const dataInizio = parseAnyDateFormat(dataOrdine);
    const dataFine = parseAnyDateFormat(dataConsegna);
    const stepCorrente = STATE_STEPS[statoCorrente] || 0;
    
    // FIX 1: Se "Consegnato", forza sempre 100% (linea completa visibile)
    if (statoCorrente === 'Consegnato') {
        return 100;
    }
    
    // Fallback se date invalide
    if (!dataInizio || !dataFine) {
        return (stepCorrente / 3) * 100;
    }
    
    // Calcolo durata totale in millisecondi
    const durataMs = dataFine - dataInizio;
    const trascorsoMs = ora - dataInizio;
    
    if (durataMs <= 0) {
        return (stepCorrente / 3) * 100;
    }
    
    // Progresso temporale grezzo (0-100%)
    let progressoGrezzo = (trascorsoMs / durataMs) * 100;
    
    // Milestone basate sugli stati (piÃ¹ graduali)
    const milestone = {
        0: 0,    // Confermato: 0%
        1: 20,   // In Preparazione: 20%
        2: 60,   // In Transito: 60%
        3: 100   // Consegnato: 100%
    };
    
    const milestoneMin = milestone[stepCorrente];
    const milestoneMax = milestone[Math.min(stepCorrente + 1, 3)];
    
    // Vincola progresso tra milestone corrente e successiva
    if (progressoGrezzo < milestoneMin) {
        progressoGrezzo = milestoneMin;
    }
    
    if (progressoGrezzo > milestoneMax && stepCorrente < 3) {
        progressoGrezzo = milestoneMax;
    }
    
    // Smooth interpolation tra milestone
    const progressoInFase = (progressoGrezzo - milestoneMin) / (milestoneMax - milestoneMin);
    const progressoSmooth = milestoneMin + (progressoInFase * (milestoneMax - milestoneMin));
    
    return Math.max(0, Math.min(100, Math.round(progressoSmooth)));
}

                <span class="summary-label">Consegna prevista</span>

            </div>
        </div>
        
        <!-- Barra di avanzamento DINAMICA -->

            <div class="progress-steps">

                ${steps.map((step, i) => {

                    const icon = STEP_ICONS[i];
                    return `

                    </div>`;
                }).join('')}

        <!-- Dettagli prodotto -->
        ${order.products && order.products.length > 0 ? `
<div class="order-products-section">

</div>

function formatPrice(value) {
    if (!value) return '0,00';
    const num = parseFloat(String(value).replace(',', '.'));
    if (isNaN(num)) return '0,00';
    return num.toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function getCategoryFromOrderId(orderId) {
    if (!orderId) return 'Prodotto';
    const match = orderId.match(/^LH-([MBSE])/);
    if (match && match[1]) {
        return CATEGORY_MAP[match[1]] || 'Prodotto';
    }
    return 'Prodotto';
}

// CARICAMENTO ORDINI (Logica V3 - Corretta)
// ==================================================================

async function loadOrders() {
    if (ordersRendered) {
        console.log('âš ï¸ Ordini giÃ  renderizzati, skip caricamento');
        return;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const viewMode = urlParams.get('view');

    // --- MODO A: Solo ultimo ordine (da success.html) ---
    if (viewMode === 'latest') {
        console.log('ModalitÃ  VISTA: solo ultimo ordine (latest)');
        document.getElementById('loadingState').style.display = 'none';
        
        const pendingOrders = getPendingOrdersFromLocalStorage();
        
        if (pendingOrders.length === 0) {
            console.warn('Vista "latest" ma nessun ordine pending trovato.');
            showEmptyState('Nessun ordine trovato', 'Non Ã¨ stato trovato un ordine recente in questo dispositivo.');
        } else {
            console.log(`âœ… Render ordine pending: ${pendingOrders[0].id}`);
            renderOrders(pendingOrders);
            ordersRendered = true;
        }
        return; // STOP.
    }

    // --- MODO B: Tutti gli ordini (da icona navbar) ---
    console.log('ModalitÃ  VISTA: tutti gli ordini (all/default)');
    
    try {
        const pendingOrders = getPendingOrdersFromLocalStorage(); // Li prendiamo per il merge

        const callbackName = 'handleOrdersData_' + Date.now();
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL}?action=get_orders&callback=${callbackName}&t=${Date.now()}`;
        
        // Funzione di fallback UNIFICATA per errori
        const showFallbackError = (errorMsg, errorDetails = 'Verifica la tua connessione e riprova.') => {
            console.error(errorMsg);
            if (ordersRendered) return; 
            
            document.getElementById('loadingState').style.display = 'none';
            // In modalitÃ  'all', se l'API fallisce, NON mostriamo il local storage.
            // Mostriamo solo uno stato vuoto/errore.
            showEmptyState('Impossibile caricare gli ordini', errorDetails);
            ordersRendered = true; 
        };

        const timeout = setTimeout(() => {
            cleanup();
            showFallbackError('âš ï¸ Timeout API ordini');
        }, 8000); // Timeout 8 secondi

        const cleanup = () => {
            try { if (script.parentNode) document.body.removeChild(script); } catch (e) {}
            try { delete window[callbackName]; } catch (e) {}
        };
        
        window[callbackName] = function(data) {
            if (ordersRendered) return; 
            clearTimeout(timeout);
            document.getElementById('loadingState').style.display = 'none';
            
            if (data.error) {
                cleanup();
                showFallbackError(`Errore API: ${data.error}`);
                return;
            }
            
            let allOrders = [];
            const apiOrders = data.orders || [];
            allOrders = [...apiOrders]; // Inizia con gli ordini da API
            
            // Fai il merge con gli ordini pending (solo se non giÃ  presenti)
            if (pendingOrders.length > 0) {
                const apiIds = new Set(apiOrders.map(o => o.id));
                pendingOrders.forEach(pending => {
                    if (!apiIds.has(pending.id)) {
                        allOrders.push(pending);
                        console.log(`Aggiunto ordine pending ${pending.id} alla lista API.`);
                    } else {
                        // L'ordine Ã¨ stato confermato, puliamo il local storage
                        localStorage.removeItem('lh360_pending_order');
                        console.log(`âœ… Ordine pending ${pending.id} confermato da API.`);
                    }
                });
            }
            
            if (allOrders.length === 0) {
                showEmptyState(); // Mostra "Nessun ordine recente"
            } else {
                renderOrders(allOrders);
                console.log(`âœ… Ordini caricati (API + Merge): ${allOrders.length} totali`);
            }
            
            ordersRendered = true;
            cleanup();
        };
        
        script.onerror = () => {
            clearTimeout(timeout);
            cleanup();
            showFallbackError('Errore caricamento script API (onerror)');
        };
        
        document.body.appendChild(script);
        
    } catch (error) {
        if (!ordersRendered) {
            document.getElementById('loadingState').style.display = 'none';
            showEmptyState('Errore imprevisto', error.message);
            ordersRendered = true;
        }
    }
}

/**
 * Recupera l'ordine pending (se esiste e se Ã¨ recente)
 */
function getPendingOrdersFromLocalStorage() {
    const orders = [];
    const thirtyDaysAgo = new Date(Date.now() - (30 * 24 * 60 * 60 * 1000));
    
    const pendingOrder = localStorage.getItem('lh360_pending_order');
    if (pendingOrder) {
        try {
            const order = JSON.parse(pendingOrder);
            // Usa il timestamp o la data per il controllo
            const orderDateStr = order.timestamp || order.data;
            const orderDate = parseAnyDateFormat(orderDateStr) || new Date(orderDateStr);
            
            if (orderDate && orderDate > thirtyDaysAgo) {
                orders.push(order);
            } else {
                // Ordine pending troppo vecchio, rimuovilo
                localStorage.removeItem('lh360_pending_order');
            }
        } catch (e) {
            console.error('Errore parsing pending order:', e);
            localStorage.removeItem('lh360_pending_order');
        }
    }
    return orders;
}

/**
 * Renderizza la lista di ordini
 */
function renderOrders(orders) {
    const ordersList = document.getElementById('ordersList');
    ordersList.innerHTML = '';
    
    // Ordina per data (il piÃ¹ recente prima)
    orders.sort((a, b) => {
        const dateA = parseAnyDateFormat(a.data) || new Date(a.timestamp);
        const dateB = parseAnyDateFormat(b.data) || new Date(b.timestamp);
        return dateB - dateA;
    });
    
    orders.forEach((order, index) => {
        ordersList.innerHTML += createOrderCard(order, index);
    });
    
    ordersList.style.display = 'flex';
}

/**
 * Mostra lo stato vuoto (con testi personalizzabili)
 */
function showEmptyState(title = 'Nessun ordine recente', text = 'Non hai ordini negli ultimi 30 giorni') {
    const emptyState = document.getElementById('emptyState');
    if (emptyState) {
        emptyState.querySelector('.empty-title').textContent = title;
        emptyState.querySelector('.empty-text').textContent = text;
        emptyState.style.display = 'block';
    }
}
