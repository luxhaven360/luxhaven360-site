<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.8);
            color: #d4d4d8;
        }

        .btn-secondary:hover {
            background: rgba(39, 39, 42, 0.8);
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }

            .items-list {
                flex-wrap: wrap;
                justify-content: center;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LUXHAVEN360</div>
            <div class="title">I Tuoi Ordini</div>
            <div class="subtitle">Traccia lo stato delle tue spedizioni e ordini recenti</div>
        </div>

        <div class="orders-list">
            <!-- Orders will be dynamically populated here -->
        </div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbwPC_7uo0pDbLdzoMicZTuGaYU7fCNHdIDl4FR47_hthm-Us_E3wtP-W-a8fjjuXd7x/exec"; // Replace with your Apps Script web app URL

        const monthMap = {
            'Gennaio': 0, 'Febbraio': 1, 'Marzo': 2, 'Aprile': 3, 'Maggio': 4, 'Giugno': 5,
            'Luglio': 6, 'Agosto': 7, 'Settembre': 8, 'Ottobre': 9, 'Novembre': 10, 'Dicembre': 11
        };

        const email = localStorage.getItem('lh360_user_email');

        if (email) {
            const script = document.createElement('script');
            script.src = `${webAppUrl}?get_tracking=1&email=${encodeURIComponent(email)}&callback=handleTrackingResponse`;
            document.body.appendChild(script);
        } else {
            const list = document.querySelector('.orders-list');
            list.innerHTML = '<div style="text-align: center; color: #a1a1aa;">Nessun dato utente disponibile. Completa un ordine per visualizzare il tracciamento.</div>';
        }

        function handleTrackingResponse(response) {
            if (response.error) {
                console.error(response.error);
                const list = document.querySelector('.orders-list');
                list.innerHTML = '<div style="text-align: center; color: #a1a1aa;">Errore nel caricamento degli ordini.</div>';
                return;
            }

            const orders = response.orders || [];
            const list = document.querySelector('.orders-list');
            list.innerHTML = '';

            if (orders.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #a1a1aa;">Nessun ordine attivo negli ultimi 30 giorni.</div>';
                return;
            }

            orders.forEach((order, index) => {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.style.animationDelay = `${0.1 * (index + 1)}s`;

                // Header
                card.innerHTML = `
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${order.id}</h3>
                            <div class="order-date">${order.order_date}</div>
                        </div>
                        <div class="status-badge ${order.status.toLowerCase().replace(/\s/g, '')}">${order.status}</div>
                    </div>
                `;

                // Progress calculation
                const now = new Date();
                let orderDate;
                try {
                    const parts = order.order_date.split(', ');
                    const dparts = parts[0].split('/');
                    const tparts = parts[1].split(':');
                    orderDate = new Date(dparts[2], dparts[1] - 1, dparts[0], tparts[0], tparts[1]);
                } catch (e) {
                    orderDate = new Date();
                }

                let expectedDate;
                try {
                    const eparts = order.expected.split(' ');
                    const month = monthMap[eparts[1]];
                    expectedDate = new Date(eparts[2], month, eparts[0], 23, 59);
                } catch (e) {
                    expectedDate = new Date();
                }

                let progress = 0;
                if (expectedDate > orderDate) {
                    progress = Math.min(100, Math.max(0, ((now - orderDate) / (expectedDate - orderDate)) * 100));
                } else if (now > expectedDate) {
                    progress = 100;
                }

                // Step classes based on status
                const statusMap = {
                    'Confermato': 0,
                    'In Preparazione': 1,
                    'In Transito': 2,
                    'Consegnato': 3
                };
                const stepIndex = statusMap[order.status] || 0;
                const steps = ['confirmed', 'preparing', 'transit', 'delivered'];

                let progressHTML = `
                    <div class="progress-section">
                        <div class="progress-steps">
                            <div class="progress-line" style="width: ${progress}%;"></div>
                `;
                steps.forEach((step, i) => {
                    let className = i < stepIndex ? 'completed' : (i === stepIndex ? 'active' : '');
                    let icon = i < stepIndex ? '‚úì' : getIconForStep(step);
                    progressHTML += `
                        <div class="step ${className}">
                            <div class="step-icon">${icon}</div>
                            <div class="step-label">${getLabelForStep(step)}</div>
                        </div>
                    `;
                });
                progressHTML += `</div></div>`;
                card.innerHTML += progressHTML;

                // Details
                card.innerHTML += `
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Consegna Prevista</div>
                            <div class="detail-value">${order.expected}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Articoli</div>
                            <div class="detail-value">${order.items} articoli</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Totale</div>
                            <div class="detail-value">${order.total}</div>
                        </div>
                    </div>
                `;

                // Items
                const imagesHTML = order.images.map(img => `
                    <div class="item-image">
                        <img src="${img}" alt="Prodotto">
                    </div>
                `).join('');
                card.innerHTML += `
                    <div class="order-items">
                        <div class="items-title">Articoli ordinati</div>
                        <div class="items-list">${imagesHTML}</div>
                    </div>
                `;

                // Actions based on status
                let buttons = '';
                if (order.status === 'In Transito') {
                    buttons = `
                        <a href="#" class="btn btn-primary"><span>Traccia Spedizione</span><span>‚Üí</span></a>
                        <a href="#" class="btn btn-secondary">Dettagli</a>
                    `;
                } else if (order.status === 'Consegnato') {
                    buttons = `
                        <a href="#" class="btn btn-primary"><span>Acquista di Nuovo</span></a>
                        <a href="#" class="btn btn-secondary">Lascia Recensione</a>
                    `;
                } else if (order.status === 'In Preparazione' || order.status === 'Confermato') {
                    buttons = `
                        <a href="#" class="btn btn-primary"><span>Dettagli Ordine</span><span>‚Üí</span></a>
                        <a href="#" class="btn btn-secondary">Contatta Supporto</a>
                    `;
                }
                card.innerHTML += `<div class="order-actions">${buttons}</div>`;

                list.appendChild(card);
            });
        }

        function getIconForStep(step) {
            const icons = { 'confirmed': '‚úì', 'preparing': 'üì¶', 'transit': 'üöö', 'delivered': 'üè†' };
            return icons[step];
        }

        function getLabelForStep(step) {
            const labels = { 'confirmed': 'Confermato', 'preparing': 'Preparato', 'transit': 'In Viaggio', 'delivered': 'Consegnato' };
            return labels[step];
        }
    </script>
</body>
</html>
