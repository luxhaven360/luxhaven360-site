<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
            border: none;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(24, 24, 27, 0.6);
            color: #fafafa;
            border: 1px solid rgba(39, 39, 42, 0.6);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(24, 24, 27, 0.8);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .empty-text {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .order-header {
                flex-direction: column;
                gap: 1rem;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 2rem;
            }

            .step {
                flex: 0 0 calc(50% - 1rem);
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LUXHAVEN360</div>
            <div class="title">I Tuoi Ordini</div>
            <div class="subtitle">Traccia lo stato delle tue spedizioni</div>
        </div>

        <div class="orders-list">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/your-deployment-id/dev'; // Replace with your web app URL

        window.onload = function() {
            const userEmail = localStorage.getItem('lh360_user_email');
            if (!userEmail) {
                showNoOrders();
                return;
            }
            const url = `${webAppUrl}?get_user_orders=1&email=${encodeURIComponent(userEmail)}&callback=handleOrders`;
            const script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        };

        function handleOrders(response) {
            if (response.error) {
                showNoOrders();
                return;
            }
            let orders = response.orders || [];
            if (orders.length === 0) {
                showNoOrders();
                return;
            }
            orders.sort((a, b) => new Date(b.order_date) - new Date(a.order_date));
            const container = document.querySelector('.orders-list');
            container.innerHTML = '';
            orders.forEach(order => {
                const card = createOrderCard(order);
                container.appendChild(card);
                updateProgress(order);
            });
        }

        function showNoOrders() {
            const container = document.querySelector('.orders-list');
            container.innerHTML = '<div class="empty-cart"><h2>Nessun ordine attivo</h2><p>Non hai ordini negli ultimi 30 giorni.</p></div>';
        }

        const statusMap = {
            'Confermato': {class: 'processing', label: 'In Preparazione'},
            'In Preparazione': {class: 'processing', label: 'In Preparazione'},
            'In Transito': {class: 'transit', label: 'In Transito'},
            'Consegnato': {class: 'delivered', label: 'Consegnato'}
        };

        const stepMap = {
            'Confermato': 0,
            'In Preparazione': 1,
            'In Transito': 2,
            'Consegnato': 3
        };

        const buttonsMap = {
            'In Transito': '<a href="#" class="btn btn-primary"><span>Traccia Spedizione</span><span>‚Üí</span></a><a href="#" class="btn btn-secondary">Dettagli</a>',
            'Consegnato': '<a href="#" class="btn btn-primary"><span>Acquista di Nuovo</span></a><a href="#" class="btn btn-secondary">Lascia Recensione</a>',
            'In Preparazione': '<a href="#" class="btn btn-primary"><span>Dettagli Ordine</span><span>‚Üí</span></a><a href="#" class="btn btn-secondary">Contatta Supporto</a>',
            'Confermato': '<a href="#" class="btn btn-primary"><span>Dettagli Ordine</span><span>‚Üí</span></a><a href="#" class="btn btn-secondary">Contatta Supporto</a>'
        };

        function createOrderCard(order) {
            const div = document.createElement('div');
            div.className = 'order-card';
            div.dataset.orderId = order.id;

            const statusInfo = statusMap[order.stato] || {class: 'processing', label: 'In Preparazione'};
            const stepIndex = stepMap[order.stato] || 0;

            const orderDate = new Date(order.order_date).toLocaleDateString('it-IT', {day: 'numeric', month: 'long', year: 'numeric'});

            let detailsHTML = '';
            if (order.stato === 'Consegnato') {
                detailsHTML = `<div class="detail-item"><div class="detail-label">Consegnato il</div><div class="detail-value">${order.consegna_prevista}</div></div>`;
            } else {
                detailsHTML = `<div class="detail-item"><div class="detail-label">Consegna Prevista</div><div class="detail-value">${order.consegna_prevista}</div></div>`;
            }

            const numItems = order.products.reduce((sum, p) => sum + p.qty, 0);

            let imagesHTML = '';
            const maxImages = 3;
            order.products.slice(0, maxImages).forEach(p => {
                imagesHTML += `<div class="item-image"><img src="${p.image}" alt="${p.name}"></div>`;
            });

            div.innerHTML = `
                <div class="order-header">
                    <div class="order-info">
                        <h3>${order.id}</h3>
                        <div class="order-date">${orderDate}</div>
                    </div>
                    <div class="status-badge ${statusInfo.class}">${statusInfo.label}</div>
                </div>

                <div class="progress-section">
                    <div class="progress-steps">
                        <div class="progress-line" style="width: 0%;"></div>
                        <div class="step ${stepIndex >= 0 ? 'completed' : ''} ${stepIndex === 0 ? 'active' : ''}">
                            <div class="step-icon">${stepIndex > 0 ? '‚úì' : '‚úì'}</div>
                            <div class="step-label">Confermato</div>
                        </div>
                        <div class="step ${stepIndex > 1 ? 'completed' : ''} ${stepIndex === 1 ? 'active' : ''}">
                            <div class="step-icon">${stepIndex > 1 ? '‚úì' : 'üì¶'}</div>
                            <div class="step-label">Preparato</div>
                        </div>
                        <div class="step ${stepIndex > 2 ? 'completed' : ''} ${stepIndex === 2 ? 'active' : ''}">
                            <div class="step-icon">${stepIndex > 2 ? '‚úì' : 'üöö'}</div>
                            <div class="step-label">In Viaggio</div>
                        </div>
                        <div class="step ${stepIndex >= 3 ? 'completed' : ''} ${stepIndex === 3 ? 'active' : ''}">
                            <div class="step-icon">${stepIndex >= 3 ? '‚úì' : 'üè†'}</div>
                            <div class="step-label">Consegnato</div>
                        </div>
                    </div>
                </div>

                <div class="order-details">
                    ${detailsHTML}
                    <div class="detail-item">
                        <div class="detail-label">Articoli</div>
                        <div class="detail-value">${numItems} articoli</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Totale</div>
                        <div class="detail-value">‚Ç¨ ${order.totale.toLocaleString('it-IT', {minimumFractionDigits: 2})}</div>
                    </div>
                </div>

                <div class="order-items">
                    <div class="items-title">Articoli ordinati</div>
                    <div class="items-list">
                        ${imagesHTML}
                    </div>
                </div>

                <div class="order-actions">
                    ${buttonsMap[order.stato] || buttonsMap['In Preparazione']}
                </div>
            `;
            return div;
        }

        function updateProgress(order) {
            const progressLine = document.querySelector(`[data-order-id="${order.id}"] .progress-line`);
            const orderTime = new Date(order.order_date).getTime();
            const expected = parseItalianDate(order.consegna_prevista);
            const expectedTime = expected.getTime();
            const currentTime = Date.now();
            const totalDuration = expectedTime - orderTime;
            let progress = (currentTime - orderTime) / totalDuration * 100;
            progress = Math.min(100, Math.max(0, progress));
            progressLine.style.width = `${progress}%`;
        }

        function parseItalianDate(dateStr) {
            const months = {gennaio: 0, febbraio: 1, marzo: 2, aprile: 3, maggio: 4, giugno: 5, luglio: 6, agosto: 7, settembre: 8, ottobre: 9, novembre: 10, dicembre: 11};
            const parts = dateStr.match(/(\d+) (\w+) (\d+)/);
            if (parts) {
                const day = parseInt(parts[1]);
                const month = months[parts[2].toLowerCase()];
                const year = parseInt(parts[3]);
                return new Date(year, month, day);
            }
            return new Date();
        }
    </script>
</body>
</html>
