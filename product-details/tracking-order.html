<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.5);
            color: #d4d4d8;
            border: 1px solid rgba(39, 39, 42, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(39, 39, 42, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .title {
                font-size: 2.25rem;
            }

            .order-card {
                padding: 1.5rem;
            }

            .item-image {
                width: 60px;
                height: 80px;
            }

            .progress-steps {
                font-size: 0.75rem;
            }

            .step-icon {
                width: 2rem;
                height: 2rem;
                font-size: 0.875rem;
            }

            .step-label {
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LUXHAVEN360</div>
            <div class="title">I Tuoi Ordini</div>
            <div class="subtitle">Traccia lo stato delle tue consegne</div>
        </div>

        <div class="orders-list">
            <!-- Ordini popolati dinamicamente -->
        </div>
    </div>

    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbz2bGalIvBlv2KRPmckRN7bzvlJGdcC1C1oOyh2A41XT3XKDLtCRzgmGopGkj3ANxnF/exec'; // Sostituisci con URL reale

        window.onload = function() {
            const email = localStorage.getItem('lh360_user_email');
            if (!email) {
                document.querySelector('.orders-list').innerHTML = '<div style="text-align:center; color:#a1a1aa;">Nessun ordine trovato. Assicurati di aver effettuato un acquisto.</div>';
                return;
            }
            const script = document.createElement('script');
            script.src = `${webAppUrl}?action=get_orders&email=${encodeURIComponent(email)}&callback=handleOrders`;
            document.body.appendChild(script);
        };

        window.handleOrders = function(data) {
            if (data.error) {
                document.querySelector('.orders-list').innerHTML = '<div style="text-align:center; color:#a1a1aa;">Errore nel caricamento degli ordini: ' + data.error + '</div>';
                return;
            }
            const orders = data.orders || [];
            const list = document.querySelector('.orders-list');
            list.innerHTML = '';
            if (orders.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#a1a1aa;">Nessun ordine attivo negli ultimi 30 giorni.</div>';
                return;
            }
            const stepMap = {
                'Confermato': 0,
                'In Preparazione': 1,
                'In Transito': 2,
                'Consegnato': 3
            };
            const stepIcons = ['‚úì', 'üì¶', 'üöö', 'üè†'];
            orders.forEach(ord => {
                const currentIndex = stepMap[ord.status] || 0;
                let badgeClass = '';
                if (ord.status === 'In Transito') badgeClass = 'transit';
                else if (ord.status === 'Consegnato') badgeClass = 'delivered';
                else badgeClass = 'processing';
                let dateLabel = ord.status === 'Consegnato' ? 'Consegnato il' : 'Consegna Prevista';
                let dateValue = ord.status === 'Consegnato' ? ord.ultimo.split(',')[0].trim() : ord.expected;
                let orderDateFormatted = formatDate(ord.date);
                let dateValueFormatted = ord.status === 'Consegnato' ? formatDate(dateValue) : ord.expected;
                let itemsHTML = '';
                const images = ord.images || [];
                const numImages = Math.min(3, images.length);
                for (let i = 0; i < numImages; i++) {
                    itemsHTML += `
                        <div class="item-image">
                            <img src="${images[i]}" alt="Prodotto">
                        </div>
                    `;
                }
                if (numImages === 0) {
                    itemsHTML = `
                        <div class="item-image">
                            <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?w=200&h=250&fit=crop" alt="Prodotto">
                        </div>
                    `;
                }
                let actionsHTML = '';
                if (ord.status === 'In Transito') {
                    actionsHTML = `
                        <a href="#" class="btn btn-primary">
                            <span>Traccia Spedizione</span>
                            <span>‚Üí</span>
                        </a>
                        <a href="#" class="btn btn-secondary">Dettagli</a>
                    `;
                } else if (ord.status === 'Consegnato') {
                    actionsHTML = `
                        <a href="#" class="btn btn-primary">
                            <span>Acquista di Nuovo</span>
                        </a>
                        <a href="#" class="btn btn-secondary">Lascia Recensione</a>
                    `;
                } else {
                    actionsHTML = `
                        <a href="#" class="btn btn-primary">
                            <span>Dettagli Ordine</span>
                            <span>‚Üí</span>
                        </a>
                        <a href="#" class="btn btn-secondary">Contatta Supporto</a>
                    `;
                }
                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${ord.id}</h3>
                            <div class="order-date">${orderDateFormatted}</div>
                        </div>
                        <div class="status-badge ${badgeClass}">${ord.status}</div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-steps">
                            <div class="progress-line" style="width: 0%;"></div>
                            <div class="step">
                                <div class="step-icon">‚úì</div>
                                <div class="step-label">Confermato</div>
                            </div>
                            <div class="step">
                                <div class="step-icon">üì¶</div>
                                <div class="step-label">Preparato</div>
                            </div>
                            <div class="step">
                                <div class="step-icon">üöö</div>
                                <div class="step-label">In Viaggio</div>
                            </div>
                            <div class="step">
                                <div class="step-icon">üè†</div>
                                <div class="step-label">Consegnato</div>
                            </div>
                        </div>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">${dateLabel}</div>
                            <div class="detail-value">${dateValueFormatted}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Articoli</div>
                            <div class="detail-value">${ord.items_count} articoli</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Totale</div>
                            <div class="detail-value">‚Ç¨ ${Number(ord.total).toLocaleString('it-IT', {minimumFractionDigits: 2})}</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="items-title">Articoli ordinati</div>
                        <div class="items-list">
                            ${itemsHTML}
                        </div>
                    </div>

                    <div class="order-actions">
                        ${actionsHTML}
                    </div>
                `;
                list.appendChild(card);
                // Update progress bar (time-based)
                const progress = calculateProgress(ord.date, ord.expected);
                card.querySelector('.progress-line').style.width = `${progress}%`;
                // Update steps based on status
                const steps = card.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    step.classList.remove('completed', 'active', 'pending');
                    if (index < currentIndex) {
                        step.classList.add('completed');
                        step.querySelector('.step-icon').innerHTML = '‚úì';
                    } else if (index === currentIndex) {
                        step.classList.add('active');
                        step.querySelector('.step-icon').innerHTML = stepIcons[index];
                    } else {
                        step.classList.add('pending');
                        step.querySelector('.step-icon').innerHTML = stepIcons[index];
                    }
                });
            });
        };

        function calculateProgress(orderDateStr, expectedStr) {
            const now = new Date(); // Per test: new Date('2025-11-14')
            const orderDate = parseItalianDate(orderDateStr);
            const expectedDate = parseItalianDate(expectedStr);
            if (isNaN(orderDate.getTime()) || isNaN(expectedDate.getTime()) || expectedDate <= orderDate) return 0;
            if (now >= expectedDate) return 100;
            return Math.min(100, ((now - orderDate) / (expectedDate - orderDate)) * 100);
        }

        function parseItalianDate(str) {
            if (!str) return new Date();
            const months = {gennaio: 0, febbraio: 1, marzo: 2, aprile: 3, maggio: 4, giugno: 5, luglio: 6, agosto: 7, settembre: 8, ottobre: 9, novembre: 10, dicembre: 11};
            if (str.includes('/')) {
                const p = str.split('/');
                return new Date(parseInt(p[2]), parseInt(p[1]) - 1, parseInt(p[0]));
            } else {
                const parts = str.split(' ');
                if (parts.length >= 3) {
                    const day = parseInt(parts[0]);
                    const month = months[parts[1].toLowerCase()];
                    const year = parseInt(parts[2]);
                    if (month !== undefined) return new Date(year, month, day);
                }
            }
            return new Date();
        }

        function formatDate(dateStr) {
            const d = parseItalianDate(dateStr);
            return d.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });
        }
    </script>
</body>
</html>
