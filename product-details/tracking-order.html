<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.5);
            color: #d4d4d8;
            border: 1px solid rgba(39, 39, 42, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(39, 39, 42, 0.8);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LuxHaven360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <div class="subtitle">Traccia lo stato delle tue consegne</div>
        </div>

        <div class="orders-list" id="ordersList">
            <!-- Orders rendered dynamically here -->
        </div>
    </div>

    <script>
        // Sostituisci con il tuo URL Web App di Google Apps Script
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbzOc87QcvN_hCUxNRt7uMCkX8rTDYie6oZSfSExaL2yKw-JFipXBipgepZip-Wv-33y/exec';

        // Fetch and render orders on load
        window.addEventListener('DOMContentLoaded', () => {
            fetch(`${webAppUrl}?get_orders=1`)
                .then(response => response.text())
                .then(text => {
                    const jsonStr = text.match(/\((.*)\)/)[1];
                    const data = JSON.parse(jsonStr);
                    const orders = data.orders || [];
                    const container = document.getElementById('ordersList');
                    if (orders.length === 0) {
                        container.innerHTML = '<div style="text-align:center; color:#a1a1aa;">Nessun ordine attivo negli ultimi 30 giorni.</div>';
                        return;
                    }
                    orders.forEach((order, index) => {
                        const card = createOrderCard(order, index);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Errore fetch orders:', error);
                    document.getElementById('ordersList').innerHTML = '<div style="text-align:center; color:#ef4444;">Errore caricamento ordini.</div>';
                });
        });

        // Create dynamic order card
        function createOrderCard(order, index) {
            const div = document.createElement('div');
            div.className = `order-card`;
            div.style.animationDelay = `${0.1 * (index + 1)}s`;

            // Status class mapping
            let statusClass = 'processing';
            let statusText = order.stato;
            if (order.stato === 'In Transito') statusClass = 'transit';
            if (order.stato === 'Consegnato') statusClass = 'delivered';

            // Progress percentage (time-based)
            const progressPercent = calculateProgress(order.data_ordine, order.consegna_prevista);

            // State index for steps
            const stateMap = {
                'Confermato': 0,
                'In Preparazione': 1,
                'In Transito': 2,
                'Consegnato': 3
            };
            const currentIndex = stateMap[order.stato] || 1;

            // Step icons
            const icons = ['‚úì', 'üì¶', 'üöö', 'üè†'];

            // Dates for steps (simplified: actual for current, estimated for others)
            const stepDates = [
                order.data_ordine, // Confirmed
                'In corso', // Preparing
                order.ultimo, // Shipped
                order.consegna_prevista // Delivered
            ];

            // Details label
            const deliveryLabel = order.stato === 'Consegnato' ? 'Consegnato il' : 'Consegna Prevista';
            const deliveryValue = order.stato === 'Consegnato' ? order.ultimo : order.consegna_prevista;

            // Items images (use provided or fallback)
            let imagesHTML = '';
            const images = order.images || [];
            const numToShow = Math.min(images.length, order.num_articoli || 1);
            for (let i = 0; i < numToShow; i++) {
                const imgUrl = images[i] || 'https://images.unsplash.com/photo-1622445275463-afa2ab738c34?w=200&h=250&fit=crop';
                imagesHTML += `
                    <div class="item-image">
                        <img src="${imgUrl}" alt="Prodotto">
                    </div>
                `;
            }

            // Actions based on state
            let actionsHTML = '';
            if (order.stato === 'In Transito') {
                actionsHTML = `
                    <a href="#" class="btn btn-primary"><span>Traccia Spedizione</span><span>‚Üí</span></a>
                    <a href="#" class="btn btn-secondary">Dettagli</a>
                `;
            } else if (order.stato === 'Consegnato') {
                actionsHTML = `
                    <a href="#" class="btn btn-primary"><span>Acquista di Nuovo</span></a>
                    <a href="#" class="btn btn-secondary">Lascia Recensione</a>
                `;
            } else {
                actionsHTML = `
                    <a href="#" class="btn btn-primary"><span>Dettagli Ordine</span><span>‚Üí</span></a>
                    <a href="#" class="btn btn-secondary">Contatta Supporto</a>
                `;
            }

            // Card HTML
            div.innerHTML = `
                <div class="order-header">
                    <div class="order-info">
                        <h3>${order.id}</h3>
                        <div class="order-date">${order.data_ordine}</div>
                    </div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>

                <div class="progress-section">
                    <div class="progress-steps">
                        <div class="progress-line" style="width: ${progressPercent}%;"></div>
                        <div class="step ${0 < currentIndex ? 'completed' : 0 === currentIndex ? 'active' : ''}">
                            <div class="step-icon">${0 < currentIndex ? '‚úì' : icons[0]}</div>
                            <div class="step-label">Confermato</div>
                        </div>
                        <div class="step ${1 < currentIndex ? 'completed' : 1 === currentIndex ? 'active' : ''}">
                            <div class="step-icon">${1 < currentIndex ? '‚úì' : icons[1]}</div>
                            <div class="step-label">Preparato</div>
                        </div>
                        <div class="step ${2 < currentIndex ? 'completed' : 2 === currentIndex ? 'active' : ''}">
                            <div class="step-icon">${2 < currentIndex ? '‚úì' : icons[2]}</div>
                            <div class="step-label">In Viaggio</div>
                        </div>
                        <div class="step ${3 < currentIndex ? 'completed' : 3 === currentIndex ? 'active' : ''}">
                            <div class="step-icon">${3 < currentIndex ? '‚úì' : icons[3]}</div>
                            <div class="step-label">Consegnato</div>
                        </div>
                    </div>
                </div>

                <div class="order-details">
                    <div class="detail-item">
                        <div class="detail-label">${deliveryLabel}</div>
                        <div class="detail-value">${deliveryValue}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Articoli</div>
                        <div class="detail-value">${order.num_articoli} articoli</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Totale</div>
                        <div class="detail-value">‚Ç¨ ${order.totale.toLocaleString('it-IT', {minimumFractionDigits: 2})}</div>
                    </div>
                </div>

                <div class="order-items">
                    <div class="items-title">Articoli ordinati</div>
                    <div class="items-list">
                        ${imagesHTML}
                    </div>
                </div>

                <div class="order-actions">
                    ${actionsHTML}
                </div>
            `;
            return div;
        }

        // Calculate time-based progress
        function calculateProgress(dataOrdine, consegnaPrevista) {
            const start = parseItalianDate(dataOrdine);
            const endParts = consegnaPrevista.split(' ');
            const endDate = new Date(`${endParts[2]}-${monthToNum(endParts[1])}-${endParts[0]}T23:59:59`);
            const now = new Date();
            if (isNaN(start) || isNaN(endDate)) return 0;
            const total = endDate - start;
            const elapsed = now - start;
            let perc = (elapsed / total) * 100;
            return Math.min(100, Math.max(0, perc));
        }

        // Parse dd/MM/yyyy
        function parseItalianDate(dateStr) {
            const parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        // Month name to number
        function monthToNum(month) {
            const months = {gennaio:1, febbraio:2, marzo:3, aprile:4, maggio:5, giugno:6, luglio:7, agosto:8, settembre:9, ottobre:10, novembre:11, dicembre:12};
            return months[month.toLowerCase()] || 1;
        }
    </script>
</body>
</html>
