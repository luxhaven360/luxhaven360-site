<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tuoi Ordini - LuxHaven360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #09090b, #18181b, #09090b);
            color: #fafafa;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 1.125rem;
        }

        /* Orders List */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background: rgba(24, 24, 27, 0.5);
            border: 1px solid rgba(39, 39, 42, 0.6);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(40px);
            transition: all 0.3s;
            animation: fadeIn 0.8s ease-out both;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }

        .order-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(39, 39, 42, 0.4);
        }

        .order-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #a1a1aa;
            font-size: 0.9375rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .status-badge.transit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-badge.delivered {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .status-badge.processing {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 2rem;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 1.25rem;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 1s ease;
        }

        .step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(24, 24, 27, 0.8);
            border: 2px solid rgba(39, 39, 42, 0.6);
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .step.active .step-icon {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            animation: pulse 2s infinite;
        }

        .step-label {
            font-size: 0.8125rem;
            color: #71717a;
        }

        .step.completed .step-label,
        .step.active .step-label {
            color: #34d399;
        }

        /* Order Details */
        .order-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(9, 9, 11, 0.4);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(39, 39, 42, 0.3);
        }

        .detail-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #d4d4d8;
            font-size: 0.9375rem;
        }

        /* Items */
        .order-items {
            margin-bottom: 2rem;
        }

        .items-title {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-bottom: 1rem;
        }

        .items-list {
            display: flex;
            gap: 1rem;
        }

        .item-image {
            width: 80px;
            height: 100px;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #18181b;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Actions */
        .order-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #09090b;
        }

        .btn-primary:hover {
            background: #f4f4f5;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.8);
            color: #fafafa;
        }

        .btn-secondary:hover {
            background: #27272a;
            transform: scale(1.02);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: #a1a1aa;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">LUXHAVEN360</div>
            <h1 class="title">I Tuoi Ordini</h1>
            <p class="subtitle">Traccia lo stato delle tue spedizioni</p>
        </div>

        <div class="orders-list" id="ordersList">
            <!-- Cards caricate dinamicamente -->
        </div>
    </div>

    <script>
        // Globali
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyg0X6N2r6Q0Q0f9J0Vq0v7P3fL7i6g4V6yG6c5/exec'; // Sostituisci con il tuo Web App URL

        // Callback per JSONP
        window.handleOrdersResponse = function(response) {
            if (response.error) {
                console.error('Errore recupero ordini:', response.error);
                renderEmptyState();
                return;
            }
            const orders = response.orders || [];
            if (orders.length === 0) {
                renderEmptyState();
                return;
            }
            renderOrders(orders);
        };

        // Render stato vuoto
        function renderEmptyState() {
            const list = document.getElementById('ordersList');
            list.innerHTML = `
                <div class="empty-state">
                    <h2>Nessun ordine attivo</h2>
                    <p>Non hai ordini negli ultimi 30 giorni.</p>
                </div>
            `;
        }

        // Render orders
        function renderOrders(orders) {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';
            orders.forEach((order, index) => {
                const statusClass = getStatusClass(order.stato);
                const statusText = getStatusText(order.stato);
                const progressWidth = calculateProgress(order.date, order.consegna_prevista, order.stato);
                const stepClasses = getStepClasses(order.stato);
                const actions = getActions(order.stato, order.id);

                const imagesHTML = order.articoli.slice(0, 3).map(art => `
                    <div class="item-image">
                        <img src="${art.image || 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=200&h=250&fit=crop'}" alt="${art.title}">
                    </div>
                `).join('');

                const card = document.createElement('div');
                card.className = 'order-card';
                card.style.animationDelay = `${0.1 * (index + 1)}s`;
                card.innerHTML = `
                    <div class="order-header">
                        <div class="order-info">
                            <h3>#${order.id}</h3>
                            <div class="order-date">${formatDate(order.date)}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-steps">
                            <div class="progress-line" style="width: ${progressWidth}%;"></div>
                            <div class="step ${stepClasses[0]}">
                                <div class="step-icon">‚úì</div>
                                <div class="step-label">Confermato</div>
                            </div>
                            <div class="step ${stepClasses[1]}">
                                <div class="step-icon">üì¶</div>
                                <div class="step-label">Preparato</div>
                            </div>
                            <div class="step ${stepClasses[2]}">
                                <div class="step-icon">üöö</div>
                                <div class="step-label">In Viaggio</div>
                            </div>
                            <div class="step ${stepClasses[3]}">
                                <div class="step-icon">üè†</div>
                                <div class="step-label">Consegnato</div>
                            </div>
                        </div>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Consegna Prevista</div>
                            <div class="detail-value">${order.consegna_prevista}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Articoli</div>
                            <div class="detail-value">${order.articoli.length} articoli</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Totale</div>
                            <div class="detail-value">‚Ç¨ ${order.totale.toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="items-title">Articoli ordinati</div>
                        <div class="items-list">
                            ${imagesHTML}
                        </div>
                    </div>

                    <div class="order-actions">
                        ${actions}
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Utility per classi status
        function getStatusClass(stato) {
            if (stato === 'In Transito') return 'transit';
            if (stato === 'Consegnato') return 'delivered';
            return 'processing';
        }

        function getStatusText(stato) {
            if (stato === 'Consegnato') return 'Consegnato';
            if (stato === 'In Transito') return 'In Transito';
            return 'In Preparazione';
        }

        // Calcola progress time-based
        function calculateProgress(orderDateStr, consegnaStr, stato) {
            if (stato === 'Consegnato') return 100;
            const orderDate = parseDate(orderDateStr);
            const consegnaDate = parseDate(consegnaStr);
            const now = new Date();
            if (!orderDate || !consegnaDate || now < orderDate) return 0;
            if (now >= consegnaDate) return 100;
            const totalTime = consegnaDate - orderDate;
            const elapsed = now - orderDate;
            return Math.min(100, (elapsed / totalTime) * 100);
        }

        // Parse date (assume dd/MM/yyyy)
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length !== 3) return null;
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        // Formatta data
        function formatDate(dateStr) {
            const d = parseDate(dateStr);
            return d ? d.toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' }) : dateStr;
        }

        // Classi per steps
        function getStepClasses(stato) {
            if (stato === 'Consegnato') return ['completed', 'completed', 'completed', 'completed'];
            if (stato === 'In Transito') return ['completed', 'completed', 'active', ''];
            if (stato === 'In Preparazione') return ['completed', 'active', '', ''];
            return ['active', '', '', ''];
        }

        // Pulsanti dinamici
        function getActions(stato, id) {
            if (stato === 'In Transito') {
                return `
                    <a href="#" class="btn btn-primary" onclick="alert('Tracciamento non implementato');">
                        <span>Traccia Spedizione</span>
                        <span>‚Üí</span>
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="alert('Dettagli ordine #${id}');">Dettagli</a>
                `;
            } else if (stato === 'Consegnato') {
                return `
                    <a href="#" class="btn btn-primary" onclick="alert('Acquista di nuovo #${id}');">
                        <span>Acquista di Nuovo</span>
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="alert('Lascia recensione per #${id}');">Lascia Recensione</a>
                `;
            } else {
                return `
                    <a href="#" class="btn btn-primary" onclick="alert('Dettagli ordine #${id}');">
                        <span>Dettagli Ordine</span>
                        <span>‚Üí</span>
                    </a>
                    <a href="#" class="btn btn-secondary" onclick="alert('Contatta support per #${id}');">Contatta Supporto</a>
                `;
            }
        }

        // Carica ordini
        function loadOrders() {
            const email = localStorage.getItem('lh360_email');
            if (!email) {
                renderEmptyState();
                return;
            }
            const script = document.createElement('script');
            script.src = `${APPS_SCRIPT_URL}?get_orders&email=${encodeURIComponent(email)}&callback=handleOrdersResponse`;
            document.body.appendChild(script);
        }

        // Init
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
